#event
 yourmod_GHO_event.0.name:0 "銀河的保健機関構想"
 yourmod_GHO_event.0.desc:0 "昨今の新型感染症の拡大を受けて、銀河共同体の主要な国家の間で共同して対応を行うべきとの意見が増え始めている。彼らによると国際協力機関を設立し国家間での情報共有や医療関係者の派遣などで協力しあい、医療やケアに必要な支援を行うべきだという。我々はこの危機を乗り越えるため銀河共同体で§Y決議§!を提出しこの構想を推し進めるべきだ。"
 yourmod_GHO_event.0.a:0 "興味深いな"
 yourmod_GHO_event.1.name:0 "銀河的保健機関構想 - 設立"
 yourmod_GHO_event.1.desc:0 ""
 yourmod_GHO_event.1.a:0 "よろしい"
 yourmod_GHO_event.2.name:0 "国際基金の設立"
 yourmod_GHO_event.2.desc:0 "銀河共同体において、国際基金の設立に関する決議が可決した！これによって当面の資金源が確保されGHOが実効力のある仕事を行えるようになるだろう。"
 yourmod_GHO_event.2.a:0 "よろしい"
 yourmod_GHO_event.3.name:0 "ワクチンの共同開発：可決"
 yourmod_GHO_event.3.desc:0 "銀河共同体において、ワクチンの共同開発に関する決議が可決した！これにより各国はGHOを通して最新の知見を共有しあえるようになるだろう。"
