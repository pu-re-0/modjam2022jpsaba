#event
 yourmod_vaccine_dev_event.0.name:0 "ワクチン研究開始"
 yourmod_vaccine_dev_event.0.desc:0 "我々は現在帝国で猛威を振るっている未知ウィルスに対抗すべく、ワクチン開発に対して大規模な予算と人員を割り当てることを決定した。この状況が完了すれば帝国の感染状況が多少改善するかもしれない。"
 yourmod_vaccine_dev_event.0.a:0 "急いでくれよ！"
 yourmod_vaccine_dev_event.1.name:0 "ワクチンの共有"
 yourmod_vaccine_dev_event.1.desc:0 "他のプレイヤー帝国がワクチンを完成させたらしい。技術共有により最早研究は不要だ"
 yourmod_vaccine_dev_event.1.a:0 "でかした！！"
 yourmod_vaccine_dev_event.10.name:0 "ワクチン研究第一段階"
 yourmod_vaccine_dev_event.10.desc:0 "ワクチン研究の第一段階が完了した。ウィルスの大まかな構造を把握しどのようなアプローチがウィルスの抑制に最適か見つけ出すことができた。"
 yourmod_vaccine_dev_event.10.a:0 "順調そうで何より"
 yourmod_vaccine_dev_event.11.name:0 "ワクチン研究第二段階"
 yourmod_vaccine_dev_event.11.desc:0 "ワクチン研究の第二段階が完了した。ウィルスの動きを生体組織中で効率的に抑制する物質の発見に成功した。あとは実際に体内で働くようにするだけだ。"
 yourmod_vaccine_dev_event.11.a:0 "よし！"
 yourmod_vaccine_dev_event.12.name:0 "ワクチン研究第三段階"
 yourmod_vaccine_dev_event.12.desc:0 "ワクチン研究の第三段階が完了した。現在割割れの研究者は試験的なワクチンを作成し動物実験や人への試験的投与を行う準備をしている。"
 yourmod_vaccine_dev_event.12.a:0 "もう少しだな"
 yourmod_vaccine_dev_event.13.name:0 "ワクチン研究完了"
 yourmod_vaccine_dev_event.13.desc:0 "ついに我々の科学者は安全性の確認された最初のワクチンの開発に成功した。このワクチンは国民がウィルスへ感染する可能性を大幅に下げ、感染時の自我の奪取を大幅に遅延・阻害することができるだろう！！すぐに生産を開始し国民全体へ配布すべきだ。"
 yourmod_vaccine_dev_event.13.a:0 "後は量産だな"
 yourmod_vaccine_dev_event.20.name:0 "ワクチン製造完了"
 yourmod_vaccine_dev_event.20.desc:0 ""
 yourmod_vaccine_dev_event.20.a:0 "急いで配ろう"
 yourmod_vaccine_dev_event.21.name:0 "ワクチン製造現場への襲撃"
 yourmod_vaccine_dev_event.21.desc:0 ""
 yourmod_vaccine_dev_event.21.a:0 ""
 yourmod_vaccine_dev_event.22.name:0 "ワクチン緊急配布"
 yourmod_vaccine_dev_event.22.desc:0 ""
 yourmod_vaccine_dev_event.22.a:0 "許可する"
 yourmod_vaccine_dev_event.22.b:0 "やめておこう"
 yourmod_vaccine_dev_event.30.name:0 "ワクチン配布完了!!"
 yourmod_vaccine_dev_event.30.desc:0 ""
 yourmod_vaccine_dev_event.30.a:0 "お疲れさま"