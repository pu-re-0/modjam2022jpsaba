l_japanese:


 cgb_custom_diplomacy_events.1.name:0 "通信が届いた"
 cgb_custom_diplomacy_events.1a.desc:0 "……"
 cgb_custom_diplomacy_events.1.a:0 "何も答えないようだな"
 cgb_custom_diplomacy_events.90.name:0 ""
 cgb_custom_diplomacy_events.90.desc:0 "全銀河の住民へ。我々は$cgb_crisis$の生みの親だ。今銀河で起こってることについて我々には説明責任がある。聞いてくれ。"
 cgb_custom_diplomacy_events.90.a:0 "これは驚いた"
 cgb_custom_diplomacy_events.90.a.reply:0 "隠していてすまない。我々に何かできる力は最早ないが何か役に立つことは話せるだろう"
 cgb_custom_diplomacy_events.101.name:0 "通信が届いた"
 cgb_custom_diplomacy_events.101a.desc:0 "何用だね。"
 cgb_custom_diplomacy_events.101b.desc:0 "放っておいて貰えないか？"
 cgb_custom_diplomacy_events.101c.desc:0 "騒がしいな"
 cgb_custom_diplomacy_events.101d.desc:0 "忘れ去られたほうが良い物もあると思わないかね？"
 cgb_custom_diplomacy_events.101.a:0 "なぜ高度な技術を隠している？"
 cgb_custom_diplomacy_events.101.a.reply:0 "君たちに教える義理はない"
 cgb_custom_diplomacy_events.101.b:0 "あなた方の起源は？"
 cgb_custom_diplomacy_events.101.b.reply:0 "何も語るべきことはない"
 cgb_custom_diplomacy_events.101.c:0 "それではまた"
 cgb_custom_diplomacy_events.101.c.reply:0 "はあ"
 cgb_custom_diplomacy_events.102.name:0 "通信が届いた"
 cgb_custom_diplomacy_events.102a.desc:0 "どうも"
 cgb_custom_diplomacy_events.102b.desc:0 "聞きたい事があるのだろう？"
 cgb_custom_diplomacy_events.102c.desc:0 "よく気付いたな"
 cgb_custom_diplomacy_events.102.a:0 "なぜ高度な技術を隠している？"
 cgb_custom_diplomacy_events.102.a.reply:0 "我々は過去の過ちを繰り返さないためにだ"
 cgb_custom_diplomacy_events.102.b:0 "あなた方の起源は？"
 cgb_custom_diplomacy_events.102.b.reply:0 "今から3000万年前に存在した先駆文明の残りかすさ。禄でもない理由で滅んで今では遺跡としてわずかな痕跡を残すだけになっている。"
 cgb_custom_diplomacy_events.102.c:0 "あのウィルスについてなにか知っているのか？！"
 cgb_custom_diplomacy_events.103.d:0 "それではまた"
 cgb_custom_diplomacy_events.103.d.reply:0 "どうも"
 cgb_custom_diplomacy_events.103.name:0 "通信が届いた"
 cgb_custom_diplomacy_events.103.desc:0 "ああ実はあれは我々の先祖の過ちそのものだ。"
 cgb_custom_diplomacy_events.103.a:0 "なぜそのようなことに？"
 cgb_custom_diplomacy_events.103.a.reply:0 "このウィルスをなぜ我々の祖先が作ったか諸説あるが、聖域を守るための防衛機構として使われていたことは確かだ。きっかけはほんの些細なことだったようだが、暴走的に感染と自己複製を行い銀河を焼き尽くしてしまったのだ。"
 cgb_custom_diplomacy_events.103.b:0 "対処法はあるのか？"
 cgb_custom_diplomacy_events.103.b.reply:0 "記録にある限りだとおそらく緊急停止用のバックドアか何かが残っているはずだ。残念ながら詳細は数十万年前に不幸な出来事によって失われてしまっているが。"
 cgb_custom_diplomacy_events.103.c:0 "情報、感謝する"
