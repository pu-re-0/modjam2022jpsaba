 #####    シチュエーション    #####

 yourmod_planet_infection_situation:0 "[target.GetName]での感染対処"
 
 yourmod_planet_infection_approach_0:0 "感染対処:なし"
 yourmod_planet_infection_approach_0_desc:0 "この程度の流行であれば、対策の必要はないだろう。"
 yourmod_planet_infection_approach_1:0 "軽い感染対策"
 yourmod_planet_infection_approach_1_desc:0 "外出の自粛要請、感染対策への呼びかけ、あまりコストのかからない対策を行おう。"
 yourmod_planet_infection_approach_2:0 "中程度の感染対策"
 yourmod_planet_infection_approach_2_desc:0 "外出制限、感染者の監視、流行を止めるために踏み入った対策を行おう。"
 yourmod_planet_infection_approach_3:0 "徹底的感染対策"
 yourmod_planet_infection_approach_3_desc:0 "徹底的な外出制限、全市民の監視、あらゆる行動の記録、例え帝国が傾こうと流行を防ぐのだ！"

 yourmod_country_infection_situation:0 "帝国規模の感染対処"

 yourmod_country_infection_approach_0:0 "活発な活動の呼びかけ"
 yourmod_country_infection_approach_0_desc:0 "このような病気に負けてはいけない！より活発に活動し、国を立て直すのだ！"
 yourmod_country_infection_approach_1:0 "活動の自粛"
 yourmod_country_infection_approach_1_desc:0 "流行を抑えるには活動を抑える必要がある。国民に活動自粛の呼びかけを行おう。"
 yourmod_country_infection_approach_2:0 "活動制限"
 yourmod_country_infection_approach_2_desc:0 "呼びかけるだけではだめだ。全ての国民の活動制限を行う。"
 yourmod_country_infection_approach_3:0 "徹底的感染対策"
 yourmod_country_infection_approach_3_desc:0 "例え国がどうなろうと、この流行は止めなければならない。ほぼすべての国民の活動停止を強制する。"
 

 #####    モディファイアー    #####

 planet_prevalence_level_0:0 "惑星の流行レベル:0"
 planet_prevalence_level_0_desc:0 "この惑星では$yourmod_crisis$はほとんど流行っていない。全てのpopが通常通り活動している。"

 planet_prevalence_level_1:0 "惑星の流行レベル:1"
 planet_prevalence_level_0_desc:0 "この惑星では$yourmod_crisis$が少し流行っている。"

 planet_prevalence_level_2:0 "惑星の流行レベル:2"
 planet_prevalence_level_0_desc:0 "この惑星では$yourmod_crisis$が流行っている。"

 planet_prevalence_level_3:0 "惑星の流行レベル:3"
 planet_prevalence_level_0_desc:0 "この惑星では$yourmod_crisis$がかなり流行している。"

 planet_prevalence_level_4:0 "惑星の流行レベル:4"
 planet_prevalence_level_0_desc:0 "この惑星では$yourmod_crisis$が爆発的に流行している。これ以上蔓延するようであれば、惑星規模の対処が必要だ。"

 planet_prevalence_level_5:0 "惑星の流行レベル:5"
 planet_prevalence_level_0_desc:0 "このモディファイアーは基本的に表示されないから、表示されてたらバグだよ"
 
 country_lost_health_default:0 "失敗した感染対処"
 country_lost_health_default_desc:0 "この帝国は$yourmod_crisis$の対処を致命的に失敗してしまった。帝国の中で$yourmod_crisis$が存在しない箇所はほぼ無いだろう"

 country_lost_health_gestalt:0 "失敗した感染対処"
 country_lost_health_gestalt_desc:0 "この帝国は$yourmod_crisis$の対処を致命的に失敗してしまった。帝国の中で$yourmod_crisis$が存在しない箇所はほぼ無いだろう"

 yourmod_modifier_event_102:0 "コンピューターの異常"
 yourmod_modifier_event_102_desc:0 "帝国の一部のコンピューターで異常が発生している。"

 yourmod_modifier_event_103:0 "コンピューターの異常"
 yourmod_modifier_event_103_desc:0 "帝国の一部のコンピューターで異常が発生している。"

 yourmod_modifier_event_104:0 "市民の暴動"
 yourmod_modifier_event_104_desc:0 "$yourmod_crisis$への恐怖などが重なり、市民が暴動を起こしている。"

 yourmod_modifier_event_105:0 "快適な自宅生活"
 yourmod_modifier_event_105_desc:0 "[this.GetName]の住民は外出制限などの感染対策に不安を感じていたが、実際は案外快適だったようだ。"

 yourmod_modifier_event_106:0 "彗星の通過"
 yourmod_modifier_event_106_desc:0 "[this.GetName]にて彗星を観測した。いい兆候だとして市民たちは喜んでいる。"

 yourmod_modifier_event_110:0 "天からのいたずら"
 yourmod_modifier_event_110_desc:0 "彗星に付着していたウイルスは、[this.GetName]の住民に不安を与えている。"

 yourmod_modifier_event_201:0 "日用品の不足"
 yourmod_modifier_event_201_desc:0 "日用品が不足している。"

 yourmod_modifier_event_211:0 "潤沢な日用品"
 yourmod_modifier_event_211_desc:0 "手配された日用品は市民に行き届いている。"

 yourmod_modifier_event_212:0 "物資不足"
 yourmod_modifier_event_212_desc:0 "人々は困窮している。"

 yourmod_modifier_event_202:0 "中規模な集団感染"
 yourmod_modifier_event_202_desc:0 "集団感染が発生した。"

 yourmod_modifier_event_203:0 "大規模な集団感染"
 yourmod_modifier_event_203_desc:0 "集団感染が発生した。"

 yourmod_modifier_event_204:0 "感染者の減少"
 yourmod_modifier_event_204_desc:0 "感染数が減り、人々は安堵している。"

 yourmod_modifier_event_205a:0 "企業への捜査中"
 yourmod_modifier_event_205a_desc:0 "国からの捜査は人々に不安を与えている。"

 yourmod_modifier_event_205b:0 "怪しげな企業"
 yourmod_modifier_event_205b_desc:0 "この企業は今のところ人々に悪影響を及ぼしているわけではないようだ。"

 yourmod_modifier_event_213:0 "摘発されたブラック企業"
 yourmod_modifier_event_213_desc:0 "ブラック企業の摘発に人々は安心している。"

 yourmod_modifier_event_214:0 "見失った感染者"
 yourmod_modifier_event_214_desc:0 "ちりぢりとなった元社員の感染者はこの惑星での$yourmod_crisis$の流行を早めている。"

 yourmod_modifier_event_206:0 "暴動の鎮圧"
 yourmod_modifier_event_206_desc:0 "機動部隊による鎮圧に、市民は恐怖している。"

 yourmod_modifier_event_216:0 "大規模な市民の暴動"
 yourmod_modifier_event_216_desc:0 "人が人を呼び、大規模な暴動が発生している。"
 