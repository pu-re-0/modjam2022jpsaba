l_japanese:
 
 #作成ヒアルロン大陸
 
 #####    イベント    #####

 cgb_crisis_02.10.name:0 "惑星規模の感染対処"
 cgb_crisis_02.10.desc:0 "[root.target.GetName]での$cgb_crisis$の蔓延はもはや見過ごすことはできない。直ちに渡航制限や住民の監視など、対処を進めていかなければ。"
 cgb_crisis_02.10.a:0 "はやく収まるといいのだが…"

 cgb_crisis_02.11.name:0 "感染の拡大"
 cgb_crisis_02.11.desc:0 "[root.target.GetName]での$cgb_crisis$は更なる拡大を見せている。これ以上広がると、この惑星だけで対処しきれなくなってしまう。より強い感染対策を行い、直ちに流行を収めなければ。"
 cgb_crisis_02.11.a:0 "それはマズイ"

 cgb_crisis_02.12.name:0 "感染の縮小"
 cgb_crisis_02.12.desc:0 "[root.target.GetName]での$cgb_crisis$は収まりを見せている。まだ油断できない状況ではあるが、ひとまず安心だ"
 cgb_crisis_02.12.a:0 "$EXCELLENT$"

 cgb_crisis_02.13.name:0 "帝国規模の感染対処"
 cgb_crisis_02.13.desc:0 "もはや我が国の$cgb_crisis$は一つの惑星で対処しきれないほど、流行してしまった。これは帝国の危機である。直ちに流行を収めなければ帝国は麻痺してしまうだろう。"
 cgb_crisis_02.13.a:0 "直ちに対処をすすめろ"

 cgb_crisis_02.14.name:0 "感染対処の失敗"
 cgb_crisis_02.14.desc:0 "我が国は$cgb_crisis$の対処に失敗した。もはや帝国から$cgb_crisis$を取り除く方法はなく、共存を考えなければならないだろう。ただし、我々は殺され続けてしまうが。"
 cgb_crisis_02.14.a:0 "なんということだ"

 cgb_crisis_02.15.name:0 "感染対処の成功"
 cgb_crisis_02.15.desc:0 "我が国は$cgb_crisis$の対処に成功した。帝国全体で蔓延していた脅威はおおよそ取り除かれた。ただし、一つの惑星ではまだ収束していないため、注意が必要である。"
 cgb_crisis_02.15.a:0 "なんにせよ良くやってくれた"

 #100番台イベント
 cgb_crisis_02.101.name:0 "感染した科学者"
 cgb_crisis_02.101.desc:0 "わが国の著名な科学者である[this.GetName]は、どうやら$cgb_crisis$感染したようである。このようなことは帝国のアカデミーの中ですでに何件か起こっており既定の手続きに従って療養をとらせようとしていた。ところが不可解なことに[Root.GetName]は高熱の中自らを被検体としたウィルスに関する実験を行うとしたそうだ。すぐさま彼は取り押さえられベットに連れ戻されたもののどうやら彼の狂気的な熱意はいまだに覚めていないようだ。"
 cgb_crisis_02.101.a:0 "興味深いな"
 cgb_crisis_02.102.name:0 "コンピューターの異常-交易システム"
 cgb_crisis_02.102.desc:0 "[Root.Capital.GetName]のコンピュータ技師がどうやら奇妙な現象を発見したようだ。興味深いことにウィルスに感染した市場管制コンピューターが破壊されるのではなく少し効率がっ下がっただけで正常に動作してるというのだ！しかしながらこのコンピュータがウィルスに感染してる事実は変わらない為念のためネットワークから切断した上、完全密封した上で研究を行う予定だ。"
 cgb_crisis_02.102.a:0 "少し不気味だな"
 cgb_crisis_02.103.name:0 "コンピューターの異常-暴走"
 cgb_crisis_02.103.desc:0 "我々いくつかの植民地においてコンピュータがウィルスに罹患していることが発覚した。幸いにもシステムは暴走する前に治安部隊によりシャットダウンされたが、住民の間では不安が広がっている。"
 cgb_crisis_02.103.a:0 "おそろしい"
 cgb_crisis_02.104.name:0 "市民の暴動"
 cgb_crisis_02.104.desc:0 "[this.GetName]において感染症に関するデマに踊らされた市民が暴動を起こしている！！治安部隊が出動し暴動を鎮圧したがいまだにデマの出所はつかめていない"
 cgb_crisis_02.104.a:0 "面倒事が増えたな"
 cgb_crisis_02.105.name:0 "外出制限：孤独主義者の場合"
 cgb_crisis_02.105.desc:0 "どうやら[this.GetName]では外出制限の結果生活が以前より心地よくなったと感じる人が多いようだ。彼ら曰、面倒な人付き合いやコミュニケーションが減ったおかげで日々のストレスが減ったというそうだ。これは娯楽が少なくなった外出制限下の社会においても快適度の分配にあまり苦心しなくても良いという利点をもたらしつつある。"
 cgb_crisis_02.105.a:0 "興味深いな"
 cgb_crisis_02.106.name:0 "彗星"
 cgb_crisis_02.106.desc:0 "[this.GetName]において星系の天体カタログ存在しない彗星が観測された。どうやら恒星間天体のようで突然の天からのサプライズに市民は歓喜しているようだ。"
 cgb_crisis_02.106.a:0 "それは良かった"
 cgb_crisis_02.110.name:0 "彗星？"
 cgb_crisis_02.110.desc:0 "[this.GetName]において星系の天体カタログ存在しない彗星が観測された。カタログにない天体自体は恒星間天体としてまれに観測される事があるものの、おかしな事にこの天体は天然の彗星としてはあり得ないほぼ真円状の軌道を描いて恒星を周回しているのだ。一方、奇妙なことにこの惑星における感染者数がこの現象の直後から発見、急増しており、誠しなやかにだが関連が噂されている。"
 cgb_crisis_02.110.a:0 "そんなまさか……な？"

 #200番台イベント
 cgb_crisis_02.201.name:0 "日用品の不足"
 cgb_crisis_02.201.desc:0 "感染症対策による経済活動は物流網にも影響を与えている。その結果一部の民生品が不足する事態に陥っている。直ちに深刻な影響が予想されるわけでは無いが、長期的な不満の蓄積は無視できないだろう。"
 cgb_crisis_02.201.a:0 "不足分について配給を行え"
 cgb_crisis_02.201.b:0 "十分に留意しよう"
 cgb_crisis_02.211.name:0 "日用品の不足 - 安堵"
 cgb_crisis_02.211.desc:0 "配給の結果物資の不足は解消し、いまのところ民衆は安堵しているようだ。"
 cgb_crisis_02.211.a:0 "よし"
 cgb_crisis_02.212.name:0 "日用品の不足 - 冷込"
 cgb_crisis_02.212.desc:0 "どうやら民生品の不足は惑星の経済に対してさらなる景気の冷え込みを招いたようだ。その結果人々の活動は低調になり出生率も下げ止まりとなっている。"
 cgb_crisis_02.212.a:0 "想定の範囲内だ"
 cgb_crisis_02.202.name:0 "集団感染"
 cgb_crisis_02.202.desc:0 "[this.GetName]において数千人規模に及ぶクラスターの発生が確認された。現在急ピッチで感染者の把握に努めているが全容が把握しきれておらず、さらなる感染拡大が予想されている。"
 cgb_crisis_02.202.a:0 "なんてことだ！"
 cgb_crisis_02.203.name:0 "大規模な集団感染"
 cgb_crisis_02.203.desc:0 "[this.GetName]において数万人規模に及ぶクラスターの発生が確認された。現在急ピッチで感染者の把握に努めているが全く把握しきれておらず、さらなる感染拡大が確実視されている。"
 cgb_crisis_02.203.a:0 "かなりまずいな"
 cgb_crisis_02.204.name:0 "感染者の減少"
 cgb_crisis_02.204.desc:0 "[this.GetName]において市民の協力と医療機関の懸命な努力によって感染者数が減少傾向にあることが確認された。"
 cgb_crisis_02.204.a:0 "久々のうれしいニュースだ。"
 cgb_crisis_02.205.name:0 "ブラック企業"
 cgb_crisis_02.205.desc:0 "感染症の拡大による[this.GetName]における企業成績の悪化はこの数年止まるところを知らないが、その埋め合わせをかなり悪質な方法で行う企業が後を絶たない。我々はこれらの企業を積極的に摘発するか、それとも経済への影響を考慮し見逃すべきか意見が割れている。"
 cgb_crisis_02.205.a:0 "摘発すべきだ"
 cgb_crisis_02.205.b:0 "必要悪だ"
 cgb_crisis_02.213.name:0 "ブラック企業 - 摘発"
 cgb_crisis_02.213.desc:0 "摘発の結果いくつかの企業は未払いの給料を払いきれずに倒産した。秩序と従業員の権利は守られたが、地域経済への損失は計り知れない"
 cgb_crisis_02.213.a:0 "正義の勝利だ"
 cgb_crisis_02.214.name:0 "ブラック企業 - 存続"
 cgb_crisis_02.214.desc:0 "当局の妥協の結果、無賃残業や違法な残業が多発したが、当初の想定よりも大幅に企業の倒産数は減少した。"
 cgb_crisis_02.214.a:0 "過労死者数の増加は想定の範囲内だ"
 cgb_crisis_02.206.name:0 "反感染対策派の暴動"
 cgb_crisis_02.206.desc:0 "近頃感染拡大が著しい[this.GetName]では一部の民衆が感染対策を拒否する運動を起こしている。大半は比較的平和な活動だが一部は暴徒化し治安当局の建物を占領するなどしている。"
 cgb_crisis_02.206.a:0 "治安部隊に火器の使用を許可する"
 cgb_crisis_02.206.b:0 "なんとか穏便にできないか？"
 cgb_crisis_02.215.name:0 "反感染対策派の暴動 - 鎮圧"
 cgb_crisis_02.215.desc:0 "治安当局は部隊を用いて暴徒の制圧に成功しましたが双方に少なくない死者が出た。残念ながら、我々の行動は惑星の住民からはあまり快く思われていないようだ。"
 cgb_crisis_02.215.a:0 "血が流れたのか……"
 cgb_crisis_02.216.name:0 "反感染対策派の暴動 - さらなる過激化"
 cgb_crisis_02.216.desc:0 "残念ながら[this.GetName]における反感染対策派の暴徒化はとどまるところを知らないようだ。治安当局は対処に失敗し惑星の治安は急速に悪化しつつある。"
 cgb_crisis_02.216.a:0 "どうしてそんな面倒事を増やしてくれるんだ？"

 #300番台イベント
 cgb_crisis_02.301.name:0 "感染者の逃走"
 cgb_crisis_02.301.desc:0 "[this.GetName]に感染者の一人が逃げ込んだ。彼は国境での検査で感染が発覚した為当局の隔離施設に収容されていたが逃走し、この惑星に逃げ込んだようだ。"
 cgb_crisis_02.301.a:0 "人員を投入し早急に確保しろ。"
 cgb_crisis_02.301.b:0 "たった一人の感染者を気にすることはない。"
 cgb_crisis_02.311.name:0 "感染者の確保"
 cgb_crisis_02.311.desc:0 "感染者の確保に成功した。感染が発覚した後、自暴自棄になりこの惑星で遊びまわっていたようだ。その結果少数の新規感染者が発生したが、全て確保できた。"
 cgb_crisis_02.311.a:0 "良いことだ。"
 cgb_crisis_02.312.name:0 "感染者の発見"
 cgb_crisis_02.312.desc:0 "感染者の発見には成功したが我々が手間取っている間に[this.GetName]で感染を広めていたようで、追跡不能なほどの集団感染が発生してしまった。"
 cgb_crisis_02.312.a:0 "しまったな……"
 cgb_crisis_02.302.name:0 "小規模な集団感染"
 cgb_crisis_02.302.desc:0 "[this.GetName]において小規模な集団感染が確認された。残念ながらこのクラスターで感染した人々の一部を当局は把握しておれず、市中感染が起こる可能性が否定できない状態に陥っている。"
 cgb_crisis_02.302.a:0 "心配だ。"
 cgb_crisis_02.303.name:0 "集団感染"
 cgb_crisis_02.303.desc:0 "[this.GetName]において集団感染が確認された。残念ながらこのクラスターで感染した人々があまりにも多すぎたため当局は感染状況を完全には把握しておれず、さらなる市中感染の拡大が予想されている・"
 cgb_crisis_02.303.a:0 "心配だ。"
 cgb_crisis_02.304.name:0 "感染者の減少"
 cgb_crisis_02.304.desc:0 "[this.GetName]では積極的な市民の感染対策行動と医療機関の奮闘によりでの感染者の減少が報告されている。"
 cgb_crisis_02.304.a:0 "良いことだ。"
 cgb_crisis_02.305.name:0 "感染者の集団を確保"
 cgb_crisis_02.305.desc:0 "[this.GetName]で感染者の集団を確保した。彼らはこれまで数多くの場所をめぐっており、移動経路を調査すればより多くの感染者が見つかるかもしれない"
 cgb_crisis_02.305.a:0 "より深く捜査してみよう。"
 cgb_crisis_02.305.b:0 "いや、これで十分だ。"
 cgb_crisis_02.313.name:0 "更なる感染者を確保"
 cgb_crisis_02.313.desc:0 "[this.GetName]周辺宙域の惑星においてさらなる調査を行ったところ、数百人の新たな感染者を確保することに成功した。"
 cgb_crisis_02.313.a:0 "了解した。"
 cgb_crisis_02.314.name:0 "感染者の増大"
 cgb_crisis_02.314.desc:0 "[this.GetName]では市民の感染対策の不徹底と医療体制の飽和により感染者の数の急増が報告されている。"
 cgb_crisis_02.314.a:0 "失策だった。"

#400番台

 cgb_crisis_02.401.name:0 "感染したリーダー"
 cgb_crisis_02.401.desc:0 "帝国の中で重要な人材である[this.GetName]が$cgb_crisis$に感染してしまったようだ。運悪く、重症化してしまった彼は何とか復帰することが出来たものの、その能力は落ちてしまったようだ。"
 cgb_crisis_02.401.a:0 "なんということだ……"
 cgb_crisis_02.402.name:0 "小規模な集団感染"
 cgb_crisis_02.402.desc:0 "帝国の一部の地域で集団感染が発生している。これらが大きく影響することはまだないが、着実に流行を進めている事は注意しなければならない。"
 cgb_crisis_02.402.a:0 "早く対処しよう。"
 cgb_crisis_02.403.name:0 "中規模な集団感染"
 cgb_crisis_02.403.desc:0 "帝国の複数の地域で集団感染が発生している。これらは帝国の感染対処の障害となるため、迅速な対応が必要だ。"
 cgb_crisis_02.403.a:0 "早く対処しよう。"
 cgb_crisis_02.404.name:0 "致命的な集団感染"
 cgb_crisis_02.404.desc:0 "帝国の至る箇所で集団感染が発生している。これらを抑え込むのは非常に困難で、帝国の感染対処の致命的な障害となるだろう。"
 cgb_crisis_02.404.a:0 "なんということだ！"

 #####    シチュエーション    #####

 cgb_planet_infection_situation:0 "[target.GetName]での感染対処"
 cgb_planet_infection_situation_type:0 ""
 cgb_planet_infection_situation_monthly_change_tooltip:0 ""
 cgb_planet_infection_situation_desc:0 ""
 
 cgb_planet_infection_approach_0:0 "感染対処:なし"
 cgb_planet_infection_approach_0_desc:0 "この程度の流行であれば、対策の必要はないだろう。"
 cgb_planet_infection_approach_1:0 "軽い感染対策"
 cgb_planet_infection_approach_1_desc:0 "外出の自粛要請、感染対策への呼びかけ、あまりコストのかからない対策を行おう。"
 cgb_planet_infection_approach_2:0 "中程度の感染対策"
 cgb_planet_infection_approach_2_desc:0 "外出制限、感染者の監視、流行を止めるために踏み入った対策を行おう。"
 cgb_planet_infection_approach_3:0 "徹底的感染対策"
 cgb_planet_infection_approach_3_desc:0 "徹底的な外出制限、全市民の監視、あらゆる行動の記録、例え帝国が傾こうと流行を防ぐのだ！"

 cgb_planet_situation_modifier_desc:0 "惑星のモディファイアーより"

 cgb_country_infection_situation:0 "帝国規模の感染対処"
 cgb_country_infection_situation_type:0 ""
 cgb_country_infection_situation_monthly_change_tooltip:0 ""
 cgb_country_infection_situation_desc:0 ""

 cgb_country_infection_approach_0:0 "活発な活動の呼びかけ"
 cgb_country_infection_approach_0_desc:0 "このような病気に負けてはいけない！より活発に活動し、国を立て直すのだ！"
 cgb_country_infection_approach_1:0 "活動の自粛"
 cgb_country_infection_approach_1_desc:0 "流行を抑えるには活動を抑える必要がある。国民に活動自粛の呼びかけを行おう。"
 cgb_country_infection_approach_2:0 "活動制限"
 cgb_country_infection_approach_2_desc:0 "呼びかけるだけではだめだ。全ての国民の活動制限を行う。"
 cgb_country_infection_approach_3:0 "徹底的感染対策"
 cgb_country_infection_approach_3_desc:0 "例え国がどうなろうと、この流行は止めなければならない。ほぼすべての国民の活動停止を強制する。"

 cgb_planet_infection_resolution_quarantine_desc:0 "銀河共同体の決議より"
 cgb_planet_infection_vaccine_desc:0 "ワクチン緊急配布イベントより"
 cgb_planet_infection_vaccine_desc:0 "ワクチン完成より"
 

 #####    モディファイアー    #####

 planet_prevalence_level_0:0 "惑星の流行レベル:0"
 planet_prevalence_level_0_desc:0 "この惑星では$cgb_crisis$はほとんど流行っていない。全てのpopが通常通り活動している。"

 planet_prevalence_level_1:0 "惑星の流行レベル:1"
 planet_prevalence_level_1_desc:0 "この惑星では$cgb_crisis$が少し流行っている。"

 planet_prevalence_level_2:0 "惑星の流行レベル:2"
 planet_prevalence_level_2_desc:0 "この惑星では$cgb_crisis$が流行っている。"

 planet_prevalence_level_3:0 "惑星の流行レベル:3"
 planet_prevalence_level_3_desc:0 "この惑星では$cgb_crisis$がかなり流行している。"

 planet_prevalence_level_4:0 "惑星の流行レベル:4"
 planet_prevalence_level_4_desc:0 "この惑星では$cgb_crisis$が爆発的に流行している。これ以上蔓延するようであれば、惑星規模の対処が必要だ。"

 planet_prevalence_level_5:0 "惑星の流行レベル:5"
 planet_prevalence_level_5_desc:0 "このモディファイアーは基本的に表示されないから、表示されてたらバグだよ"
 
 country_lost_health_default:0 "失敗した感染対処"
 country_lost_health_default_desc:0 "この帝国は$cgb_crisis$の対処を致命的に失敗してしまった。帝国の中で$cgb_crisis$が存在しない箇所はほぼ無いだろう"

 country_lost_health_gestalt:0 "失敗した感染対処"
 country_lost_health_gestalt_desc:0 "この帝国は$cgb_crisis$の対処を致命的に失敗してしまった。帝国の中で$cgb_crisis$が存在しない箇所はほぼ無いだろう"

 cgb_modifier_event_102:0 "コンピューターの異常"
 cgb_modifier_event_102_desc:0 "帝国の一部のコンピューターで異常が発生している。"

 cgb_modifier_event_103:0 "コンピューターの異常"
 cgb_modifier_event_103_desc:0 "帝国の一部のコンピューターで異常が発生している。"

 cgb_modifier_event_104:0 "市民の暴動"
