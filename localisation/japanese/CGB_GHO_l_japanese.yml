#event
 cgb_vaccine_dev_event.0.name:0 "ワクチン研究開始"
 cgb_vaccine_dev_event.0.desc:0 "我々は現在帝国で猛威を振るっている未知ウィルスに対抗すべく、ワクチン開発に対して大規模な予算と人員を割り当てることを決定した。この状況が完了すれば帝国の感染状況が多少改善するかもしれない。"
 cgb_vaccine_dev_event.0.a:0 "急いでくれよ！"
 cgb_vaccine_dev_event.1.name:0 "ワクチンの共有"
 cgb_vaccine_dev_event.1.desc:0 "他のプレイヤー帝国がワクチンを完成させたらしい。技術共有により最早研究は不要だ"
 cgb_vaccine_dev_event.1.a:0 "でかした！！"
 cgb_vaccine_dev_event.10.name:0 "ワクチン研究第一段階"
 cgb_vaccine_dev_event.10.desc:0 "ワクチン研究の第一段階が完了した。ウィルスの大まかな構造を把握しどのようなアプローチがウィルスの抑制に最適か見つけ出すことができた。"
 cgb_vaccine_dev_event.10.a:0 "順調そうで何より"
 cgb_vaccine_dev_event.11.name:0 "ワクチン研究第二段階"
 cgb_vaccine_dev_event.11.desc:0 "ワクチン研究の第二段階が完了した。ウィルスの動きを生体組織中で効率的に抑制する物質の発見に成功した。あとは実際に体内で働くようにするだけだ。"
 cgb_vaccine_dev_event.11.a:0 "よし！"
 cgb_vaccine_dev_event.12.name:0 "ワクチン研究第三段階"
 cgb_vaccine_dev_event.12.desc:0 "ワクチン研究の第三段階が完了した。現在割割れの研究者は試験的なワクチンを作成し動物実験や人への試験的投与を行う準備をしている。"
 cgb_vaccine_dev_event.12.a:0 "もう少しだな"
 cgb_vaccine_dev_event.13.name:0 "ワクチン研究完了"
 cgb_vaccine_dev_event.13.desc:0 "ついに我々の科学者は安全性の確認された最初のワクチンの開発に成功した。このワクチンは国民がウィルスへ感染する可能性を大幅に下げ、感染時の自我の奪取を大幅に遅延・阻害することができるだろう！！すぐに生産を開始し国民全体へ配布すべきだ。"
 cgb_vaccine_dev_event.13.a:0 "後は量産だな"
 cgb_vaccine_dev_event.20.name:0 "ワクチン製造完了"
 cgb_vaccine_dev_event.20.desc:0 "ワクチンの製造が完了した。製造されたワクチンを帝国中にいきわたらせ、速やかに摂取を行えるよう医療機関が準備を始めている。"
 cgb_vaccine_dev_event.20.a:0 "急いで配ろう"
 cgb_vaccine_dev_event.21.name:0 "ワクチン製造現場への襲撃"
 cgb_vaccine_dev_event.21.desc:0 "ワクチン製造工場より緊急通信が入った。現地時間明朝に武装した感染者の一団が工場を襲撃したとの事だ。幸い現地の治安維持部隊が迅速な対応を行えたため致命的な損害はなかったが、製造のための機材がいくらか破壊されてしまったようだ。"
 cgb_vaccine_dev_event.21.a:0 "大事に至らなかったのは幸運でしかない"
 cgb_vaccine_dev_event.22.name:0 "ワクチン緊急配布"
 cgb_vaccine_dev_event.22.desc:0 "現在急速に感染が広がっている[target:planet_name]において製造中のワクチンを緊急的に配布すべきという提案が現地政府から上がて来た。帝国全体へのワクチンの分配は多少遅れるが、該当惑星における感染爆発を抑え込めるかもしれない。"
 cgb_vaccine_dev_event.22.a:0 "許可する"
 cgb_vaccine_dev_event.22.b:0 "やめておこう"
 cgb_vaccine_dev_event.30.name:0 "ワクチン配布完了!!"
 cgb_vaccine_dev_event.30.desc:0 "今日は素晴らしい日だ。ワクチン接種を希望する全市民に対して接種を終えることができたと担当の官僚から報告がなされた。これにより我が国のPOPは以前より大幅に感染しずらくなり、また感染による悪影響も抑え込めるようになった。"
 cgb_vaccine_dev_event.30.a:0 "お疲れさま"