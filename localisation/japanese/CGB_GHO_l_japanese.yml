 cgb_resolution_quarantine_1_effect_success:0 ""
 cgb_resolution_quarantine_2:0 "国際防疫体制：渡航制限"
 cgb_resolution_quarantine_2_desc:0 "残念なことに、最早以前のように民間人の星間航行は行われるべきではなくなっている。正式な手続きなしには惑星から市民が移動することはゆるされなくすべきだ。"
 cgb_resolution_quarantine_2_effect_success:0 ""
 cgb_resolution_quarantine_3:0 "国際防疫体制：行動規制"
 cgb_resolution_quarantine_3_desc:0 "以前の決議では個人の権利を大幅に制限するような条文を策定できなかったが、この決議では市民は正当な理由がなき場合一切の外出が認められなくなるだろう。抑圧的だと感じる物も多いが仕方のないことだ。"
 cgb_resolution_quarantine_3_effect_success:0 ""

#event
 cgb_GHO_event.0.name:0 "銀河的保健機関構想"
 cgb_GHO_event.0.desc:0 "昨今の新型感染症の拡大を受けて、銀河共同体の主要な国家の間で共同して対応を行うべきとの意見が増え始めている。彼らによると国際協力機関を設立し国家間での情報共有や医療関係者の派遣などで協力しあい、医療やケアに必要な支援を行うべきだという。我々はこの危機を乗り越えるため銀河共同体で§Y決議§!を提出しこの構想を推し進めるべきだ。"
 cgb_GHO_event.0.a:0 "興味深いな"
 cgb_GHO_event.1.name:0 "銀河的保健機関構想 - 設立"
 cgb_GHO_event.1.desc:0 "銀河的保健機関の設立の決議が可決した。これより我々は銀河的規模で感染症に対抗するための第一歩を踏み出した。しかしこの超国家的機関が我々の思うように機能してくれるかはいまだ未知数であることに注意すべきだ。"
 cgb_GHO_event.1.a:0 "新たな可能性が開けたな"
 cgb_GHO_event.2.name:0 "国際基金の設立"
 cgb_GHO_event.2.desc:0 "銀河共同体において、国際基金の設立に関する決議が可決した！これによって当面の資金源が確保されGHOが実効力のある仕事を行えるようになるだろう。"
 cgb_GHO_event.2.a:0 "よろしい"
 cgb_GHO_event.3.name:0 "ワクチンの共同開発：可決"
 cgb_GHO_event.3.desc:0 "銀河共同体において、ワクチンの共同開発に関する決議が可決した！これにより各国はGHOを通して最新の知見を共有しあえるようになるだろう。"
 cgb_GHO_event.3.a:0 "よろしい"

