 yourmod_primitive.12.desc:0 "興味深い事実が発覚した。どうやらこの星の文明はFTL文明に匹敵する高度な技術を隠し持っていたことが分かったのだ！！現在科学者のチームはコンタクトを行うためのスペシャルプロジェクトを準備している。"
 yourmod_primitive.12.a:0 "コンタクトをとれ"
 yourmod_primitive.12.b:0 "そっとしておこう。何か深い意味があるはずだ"
 yourmod_primitive.20.name:0 "緊急通信"
 yourmod_primitive.20.desc:0 "未知の文明から銀河全体へ向けて公開回線での緊急通信が入った。"
 yourmod_primitive.20.a:0 "聞いてみよう"

