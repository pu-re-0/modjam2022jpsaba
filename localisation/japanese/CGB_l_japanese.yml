 cgb_crisis_01.1207.desc.b:"我々の調査は行き詰まりを迎えつつあった。史料を読み直したり、遺物を壊してみたり、できることはすべてやった。しかし進捗がない。そんな時、ある報告が入った。遭難してある惑星に墜落した宇宙船の乗組員から、偶然落着地点に謎の遺跡があったという連絡を受けたのだ。ここに望みがあるかもしれない。"
 cgb_crisis_01.1207.c:"希望があるといいのだが。"
 
