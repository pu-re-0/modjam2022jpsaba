 cgb_crisis:"インフェクション" #仮称
#The Infection

 cgb_crisis_01.2.name:"未知の病気を確認"
 cgb_crisis_01.2.desc:"最近、[this.GetName]において新種の病気が確認されている。感染者は発熱、嘔吐、倦怠感などの症状に襲われ、最悪の場合は死に至るようだ。奇妙なことに、病原体を発見する試みは成功していない。しかし感染は急速に拡大しているようで、[this.GetName]の市民はこの奇妙な病気を$cgb_crisis$と呼んで恐れている。"
 cgb_crisis_01.2.robotic.desc:"最近、[this.GetName]において奇妙な現象の発生が確認されている。ドローンの思考回路に異常が発生し、そのうえで機体内部が徐々に破壊され、最終的にドローンが破壊されるという現象だ。この現象に遭遇したドローンはしばしば「不快感」と熱の異常発生を訴えている。さらに、当該のドローンに接触したドローンにもまた同様の現象が起こっているようだ。この現象には、有機生命体の言う感染症と近いものがあり、既に[this.GetName]上のかなりの数のドローンが「感染」しているとみられる。以後、本現象は$cgb_crisis$と呼称する。"
 cgb_crisis_01.2.a:"対処する必要があるな。"
 cgb_crisis_01.2.b:"問題への資源割り当て優先度を高に設定。対処を開始。"

 cgb_crisis_01.3.name:"隠すべきか知らせるべきかという問題"
 cgb_crisis_01.3.desc:"未知の病気が我々を襲っている。これは帝国政府と[this.GetName]の住民にとっては周知の事実だ。だが、他の惑星や帝国にとってはそうではない。彼らは皆、今まで通りの日々が続くと信じている。もしかしたら、この問題は[this.GetName]に留めて対処することができるかもしれない。新種の感染症の存在を公開して、経済に大混乱が発生するのは容認できない。だが隠蔽して対処に失敗し、しかも他の惑星や帝国にも病気が広がるようなことがあれば、その時は責任問題はおろか、外交問題にさえ発展するかもしれない。"
 cgb_crisis_01.3.robotic.desc:"未知の病気が我々を襲っている。これは我々全員に周知の事実だ。だが、他の帝国にとってはそうではない。彼らは皆、今まで通りの日々が続くと信じている。もしかしたら、この問題は[this.GetName]に留めて対処することができるかもしれない。もし他の帝国に病気の存在を知らせれば、彼らは態度を硬化させ、交易や交流を禁じるようなことがあるかもしれない。だが、隠蔽して他国に感染が広がり、そして病気の起源が我々の惑星にあると知られたら、これはもっと重大な問題になるかもしれない。"
 cgb_crisis_01.3.a:"隠しておくわけにはいくまい……。"
 cgb_crisis_01.3.b:"我々のメンツが何よりも重要だ。隠せ。"

 cgb_crisis_01.4.name:"[From.GetName]で新種の病気が発見された"
 cgb_crisis_01.4.desc.a:"[From.GetName]からの緊急通信が届いた。かの国によると、彼らの入植地である[this.GetName]において新種の感染症が発生し、感染が拡大しているのだという。彼らの科学力を以てしても病原体の特定すらできていないとしていて、[From.GetName]が$cgb_crisis$と呼称するこの病気に対する警戒と対策をしていく必要があるだろう。"
 cgb_crisis_01.4.desc.b:"我々は全ての銀河勢力に向けて緊急通信を送った。知る限りの情報を伝えた我々に対し、銀河中がよく評価してくれることを祈るばかりだ。"
 cgb_crisis_01.4.a:"大変なことになるかもしれない。"

 cgb_crisis_01.5.name:"[From.GetName]で新種の病気が発見された"
 cgb_crisis_01.5.desc.a:"[From.GetName]の醜聞だ。彼らは[this.GetName]で新種の病気が発見されたことを知っていたのに、それを全銀河に対して隠していたのだ。各国が送り込んだ諜報員がいなければ、我々は彼らが$cgb_crisis$と呼称するこの病気が別の場所で発生した病気と誤認させられていたことだろう。[From.GetName]の悪行はともかくとして、この新興感染症に対する備えをしなければならない。"
 cgb_crisis_01.5.desc.b:"まずいことになった。我々が$cgb_crisis$を隠蔽していた事実が全銀河に対して明らかになってしまった。我々は情報収集の遅れがあったとして釈明したが、他の帝国はまず信用しないだろう……。"
 cgb_crisis_01.5.a:"大変なことになるかもしれない。"

 cgb_crisis_01.10.name:"$cgb_crisis$の感染者を国内で確認"
 cgb_crisis_01.10.desc.a:"帝国はこれまで$cgb_crisis$の存在を国内では確認していなかったが、総力を挙げた検疫作戦によって数人の$cgb_crisis$感染者が確認された！彼らの行動履歴の確認と接触者の隔離が大急ぎで進められている。"
 cgb_crisis_01.10.a:"なんてことだ……。"

 cgb_crisis_01.101.name:"$cgb_crisis$の調査"
 cgb_crisis_01.101.desc:"$cgb_crisis$が猛威を振るい始めてからある程度時間が経過した。対策や調査に資源を投げ打ってはいるが、それでもまだ病原体の検出にさえ成功していない。有効な治療法も見つかっておらず、このままでは埒が明かない。ここで一回、帝国の総力を挙げて病原体の正体を突き止めるためのプロジェクトを実行するべきだ。例えプロジェクトを遂行する過程でいかなる犠牲や代償を払おうとも、このまま$cgb_crisis$を放置するよりは遥かに安上がりだ。"
 cgb_crisis_01.101.a:"頑張ろう。"

 cgb_crisis_01.110.name:"$cgb_crisis$の初期調査を開始"
 cgb_crisis_01.110.desc:"$cgb_crisis$の洞察は、まずはその症状の調査から始める。過去に有機生命体という有機生命体を襲ってきた、銀河内に存在するあらゆる感染症と照合するためだ。先駆者文明が残した記録にも、古代から感染症が存在したことが書かれている。そのような古代の感染症が今さらになって猛威を振るっているということもありえるかもしれない。とにかく、持てる限りの知識を総動員するのだ。"
 cgb_crisis_01.110.a:"努力をしよう。"

 cgb_crisis_01.111.name:"$cgb_crisis$の検出実験"
 cgb_crisis_01.111.desc:"$cgb_crisis$の最も厄介な性質は、その病原体が現時点でもなお不明なことだ。ウイルスなのか、細菌なのか、微生物なのか、はたまた何か超常的な存在なのか……それすらも分からない。分からないことにはワクチンも製造しようがなく、対症療法で粘るほかないのだ。それゆえ、我々は何としてでも正体をつかまなければいけない。たとえ§R人体実験§!が必要になったとしてもだ。"
 cgb_crisis_01.111.a:"仕方あるまい……。"

 cgb_crisis_01.112.name:"怪電波"
 cgb_crisis_01.112.desc:"$cgb_crisis$の正体をつかむ実験を行っている最中、ある天文台が由来不明の怪電波を検出した。施設近隣からの照射や未知の宇宙線の可能性が指摘されたが、意外な事実が判明した。その電波は、$cgb_crisis$の犠牲になった遺体の集積場から放たれていたのだ。完全に壊れた機械でさえ電波を発信しないが、完全に死亡した有機生命体はなおさら電波を発信しない。この電波は確実に$cgb_crisis$に関係している。もしかしたら、この電波そのものが人を死に追いやっているのではないかと考えるようになった科学者もいる。調査は続けられる。"
 cgb_crisis_01.112.a:"妙なことになってきたぞ。"

 cgb_crisis_01.113.name:"超能力"
 cgb_crisis_01.113.desc:"受け入れがたい事実が発覚した。$cgb_crisis$は超能力を保有する存在だったのだ。この銀河には超能力者がいくらか存在するが、彼らはやはり遺体安置所から超能力波を感じたのだという。電波にしろ超能力の波動にしろ、どういうわけか遺体から放たれているようだ。この不気味な事実は受け入れがたいが、超能力者の言を信じる価値はあるだろう。"
 cgb_crisis_01.113.a:"にわかには信じがたいが……。"

 cgb_crisis_01.114.name:"重大な発見！"
 cgb_crisis_01.114.desc:"$cgb_crisis$の正体にまつわる重大な発見があった。とても書けないような非情な実験により、初めて$cgb_crisis$の病原体が発見されたのだ！それはウイルスでも、細菌でも、微生物でも、電波的な存在でも、超常的な実体でもなかった。ナノマシンに類する何かだったのだ。ナノマシンそのものではないのは、それが完全な無機物に見えながら超能力の波動を放つからである。この極めて異様な実体が病原体だったのであれば、機械にも感染していたことに説明がつく。これは食える物をとにかく食らって自己増殖するのだ。だが、自己増殖にも制限があるらしく、ちょうど感染先が死亡したところで活動を停止するようだ。$cgb_crisis$は、明確に自然のものではない。おそらくは先駆文明の残した生物兵器だ。"
 cgb_crisis_01.114.a:"これは……良くない。"

 cgb_crisis_01.115.name:"重大な発見が他国によって為された！"
 cgb_crisis_01.115.desc:"他国において、$cgb_crisis$の正体にまつわる重大な発見があった。なんでも、初めて$cgb_crisis$の病原体が発見されたのだという！それはウイルスでも、細菌でも、微生物でも、電波的な存在でも、超常的な実体でもなかった。ナノマシンに類する何かだったというのだ。ナノマシンそのものではないのは、それが完全な無機物に見えながら超能力の波動を放つからである。この極めて異様な実体が病原体だったのであれば、機械にも感染していたことに説明がついた。これは食える物をとにかく食らって自己増殖するのだ。だが、自己増殖にも制限があるらしく、ちょうど感染先が死亡したところで活動を停止するようだ。$cgb_crisis$は、明確に自然のものではない。おそらくは先駆文明の残した生物兵器だ。"

 cgb_crisis_01.300.name:"波動の行き先"
 cgb_crisis_01.300.desc:"$cgb_crisis$の正体を探るプロジェクトは、その完全な正体をつかむところまではうまくいかなかったが、重要な知見を得ることができた。$cgb_crisis$の病原体は、有機・無機問わず生命体を貪り、自己複製を行う何かだったのだ。グレイ・グーを引き起こす拙劣なナノマシンとの類似も指摘されたが、悪質なことにそれだけではなかった。病原体は電波を送受信する能力だけではなく、超能力を行使する能力まで持ち合わせていたのだ。ただ物質的に増殖するだけでなく、自らの存在を隠蔽する性質もあり、検出には特殊な手段を要したが、これでいくらか未知のものへ対する恐怖を和らぐことだろう。\nそしてもう一つ重要な事がある。$cgb_crisis$の病原体は、この銀河のある一つの場所に向かって電波やテレパシーウェーブを送信しているということだ。おそらくはそこに元凶となるものがあるのだろう。直ちにその場所へと急行し、何があるか突き止めなければならない。"
 cgb_crisis_01.300.a:"了解した。すぐに調査船を向かわせよう。"

 cgb_crisis_01.1000.name:"謎めいた星系"
 cgb_crisis_01.1000.desc:"新しく発見された星系に到達したが、この星系は……奇妙だ。ありふれた恒星に、妙に巨大な惑星が二つだけ。小惑星帯どころか小惑星の一つもない。どういうことだろうか。"
 cgb_crisis_01.1000.a:"警戒しろ。"

 cgb_crisis_01.1001.name:"脅威の予感"
 cgb_crisis_01.1001.desc:"$cgb_crisis$が放つ電波、超能力の波動の送信先となっていた星系にたどり着いた瞬間、何か不吉な予感が乗組員たちの脳裏をよぎった。異様に静かな空間だ。宇宙線もほとんど検出されない。ただの長閑な星系であるとも言えるが、不気味なまでに静かで安定しているのだ。この快適さが生み出していたその予感は的中した。ある惑星に近づいた瞬間、その惑星自体が惑星ではない何物かに変貌した。改めて観測をし直すと、その惑星は今や巨大な戦闘艦隊になっていたのだ！$cgb_crisis$との関係は不明だが、これはその調査において重大な障害になり得るだろう。"
 cgb_crisis_01.1001.a:"全艦隊、戦闘準備！"

 cgb_crisis_01.1002.name:"真の脅威"
 cgb_crisis_01.1002.desc:"突如として銀河中に謎の武装艦隊が出現した！彼らは今、自分以外のすべてを無差別に攻撃している。明らかに$cgb_crisis$と関係しているこれらの艦隊は、一切の交信を拒んでいる。そもそも我々と通信するための装備がないのかもしれない。彼らの戦力はかなりのもので、一筋縄ではいかないことは明らかだ。"
 cgb_crisis_01.1002.a:"これは本当に大変なことになる。"

 cgb_crisis_01.1100.name:"$cgb_crisis$の起源の洞察"
 cgb_crisis_01.1100.desc:"これまでの研究成果を見て、$cgb_crisis$が自然の物だと考える知的生命体はほとんど居ない。何者かが相応の悪意か害意を持って製造した兵器である可能性が極めて高いという結論がGHOで出された今、全銀河でこの悪質な兵器を製造した元凶の文明を探す必要がある。おそらくは既に滅んでしまった文明だろうが、何かしらの記録が現代まで遺っているかもしれない。その記録があれば、感染予防やあの艦隊の正体についても探りを入れることが可能だ。それに、この銀河規模のパンデミックが初めての流行ではない可能性は十分にある。その場合、$cgb_crisis$に先駆文明たちがどのように対処をしたか知ることができるかもしれない。"
 cgb_crisis_01.1100.a:"考古学の時間だ。"
 
 cgb_crisis_01.1101.name:"死の惑星に希望を賭ける"
 cgb_crisis_01.1101.desc:"我が領内に存在する死の惑星は、過去に知的生命体が惑星で核戦争を起こしたことがある、ないしはFTL文明によって終末爆撃が実行されたことがあるという証拠だ。もしかしたら、$cgb_crisis$についての情報が眠っているかもしれない。"

 cgb_crisis_01.1102.name:"謎の記録クリスタル"
 cgb_crisis_01.1102.desc:"帝国の総力を挙げた調査プロジェクトによって、謎の記録クリスタルがある惑星の軌道上を周回しているのが発見された。これを回収して何が書かれているのか調べてみよう。"

 cgb_crisis_01.1103.name:"謎の遺物を発見"
 cgb_crisis_01.1103.desc:"我が植民地にある遺跡で、新しく謎めいた遺物が見つかった。極めて強固な装甲によって作られた箱のようなもので、中に何があるか確認するべきだろう。"

 cgb_crisis_01.1104.name:"異星人の図書館"
 cgb_crisis_01.1104.desc:"帝国領内にある居住不可能な惑星は、かつては古代文明の植民地だったようだ。都市が辛うじて残存しており、その中に何があるか確かめる必要がある。"

 cgb_crisis_01.1105.name:"超能力の痕跡"
 cgb_crisis_01.1105.desc:"帝国領内には、超能力に関係した資源であるズィロを産出する惑星が存在する。その惑星にはかつては古代文明が居住していたようで、そこには何かがあるかもしれない。"

 cgb_crisis_01.1106.name:"記録の再構成"
 cgb_crisis_01.1106.desc:"我々の努力は、古代銀河史に関する知識を非常に高めてくれた。見つかった文献を整理することによって新たな知識を得られる可能性がある。"

 cgb_crisis_01.1201.name:"$cgb_crisis$の記述を古代の歴史書から発見"
 cgb_crisis_01.1201.desc:"我々の努力の結果、数千年前に滅びた原始文明によって書かれた歴史書の中に$cgb_crisis$に関する記述があるものが発見された。古代から現代までを取り扱う概説書のようなもので、複数の国家同士で戦争を行っていたという単調な記述が数千ページにわたって続く中、最後の方に$cgb_crisis$と酷似した特徴を持つ感染症に惑星全体が襲われたという記述があったのだ。核融合文明であった彼らは、肉体のサイボーグ化や完全な機械化によって難を逃れようとしたが、$cgb_crisis$は彼らの努力を嘲笑うように、無慈悲に襲い掛かった。病気に対する手の打ちようのなさから人心は次第に廃れ、最終的には核戦争に至ったようだ。著者はこの文明が最終的には滅んでしまうことを予見していたようだ。締めくくりの文章は「おそらく、我々の文明は天罰によって滅ぶのだ。母なる星に反旗を翻し、あまりにもあらゆる場所を掘りすぎた。第一感染者が発生したのが、大深度地下掘削鉱山だったというのはその証左だ。地中に埋まる逆鱗に触れてしまったのだ。」という哀しいものであった。"
 cgb_crisis_01.1201.a:"やはり我々が最初ではなかったというわけか。"

 cgb_crisis_01.1202.name:"先駆者文明による$cgb_crisis$の記録を発見"
 cgb_crisis_01.1202.desc:"遺物をかき集めたことで、数万年前に存在していた古代の星間文明が$cgb_crisis$の被害を受けていたということが明らかになった。雑多な小物の一つと思われていたクリスタルがその証人である。未知の方法によってカットされたクリスタルに特定の角度から光を当てると内部に微細な文字が浮かび上がるという凝った作りで、解読には時間がかかったものの、貴重な情報が得られた。クリスタルには、別の古代文明で$cgb_crisis$と思しき病気が発生し、瞬く間に銀河中に感染が広がったということが書かれていた。彼らも我々と同様に銀河的な規模で対策に打ち込んだようだが、結局手の打ちようがなかったらしい。そして彼らは惑星間の連絡を完全に遮断するという強硬手段によって解決することを決定したようだ。その効果の程は不明だが、芳しいものではないだろう。"
 cgb_crisis_01.1202.a:"抜本的な解決にはならないな。"

 cgb_crisis_01.1203.name:"古代文明による$cgb_crisis$破壊の試み"
 cgb_crisis_01.1203.desc:"およそ20万年前の遺物の中から、$cgb_crisis$に関するものと思しき記述が載った石板が発見された。装甲板で作られた箱の中に封印されており、これを残した者たちは何がなんでもこれを後世に残したかったと推測される。その石板によると、感染症の銀河規模の流行が原因で第一感染国に対する懲罰戦争が行われたのだという。第一感染国が作った生物兵器だと考えられたのが戦争の理由であるというが、これが完全な誤解であることが分かったのは第一感染国の惑星がすべて軌道爆撃によって破壊されつくした後だった。その後の顛末は書かれていないため不明だが、この石板以降は彼らが何も残していないことから察することができる。"
 cgb_crisis_01.1203.a:"大ポカだ。"

 cgb_crisis_01.1204.name:"大量絶滅の研究"
 cgb_crisis_01.1204.desc:"およそ200万年前の超古代の遺物の中から、「定期的な銀河規模の大量絶滅について」と題する論文のデータが発見された。時間の経過はデータに優しくないためところどころ欠落はあるが、この論文は極めて重大な示唆をしている。何らかの原因によって、銀河全体で大量絶滅が定期的に発生しているというのだ。隕石の落下など個別的な理由による大量絶滅が重なったというわけではなく、不明な理由によって銀河のほとんどの生物が定期的に死亡していると筆者は考えているようだ。筆者の言う大量絶滅は我々の生きる時代から見て400万年前、800万年前、1200万年前、1400万年前、2000万年前、2500万年前、(データ破損)万年前に起こっているとしている。"
 cgb_crisis_01.1204.a:"これはもしかすると$cgb_crisis$が原因なのか？"

 cgb_crisis_01.1205.name:"脱出術"
 cgb_crisis_01.1205.desc:"前回の発見を起点として、1200万年前の超古代に作られたとみられる遺物を重点的に調査したところ、非常に興味深い事実が判明した。レングルスタップと名乗っていた種族の文明もまた$cgb_crisis$の感染によって被害を受けていたが、対処法を発見したということが書かれているのだ。彼らはサイオニック種族で、$cgb_crisis$の感染が始まった際には銀河で最も早く危機が迫っていることを察知したという。人口の半数が$cgb_crisis$に侵されるという危機的な状況に直面した彼らは、サイオニック能力によって肉体を捨て、この宇宙に重なる別の宇宙へと逃れるという荒業によって難を逃れたという。"
 cgb_crisis_01.1205.a:"素晴らしい対策だ。我々には到底実行不可能ということを除けば。"

 cgb_crisis_01.1206.name:"生存圏"
 cgb_crisis_01.1206.desc:"400万年前の記録を探したところ、我々は見事に$cgb_crisis$に対する対抗策が書かれた書物を見つけることができた。シャダイハー帝国と名乗る彼らは、現代と同様に感染症が大流行した後に謎の艦隊が全銀河に現れるという災害に見舞われていたようだ。シャダイハー帝国は$cgb_crisis$の事を「感染性ナノマシン」と呼称し、滅却プロトコルという軍事ドクトリンによってかなり戦闘を優位に進めていたようだ。また、シャダイハーは$cgb_crisis$に対してある種の電波を浴びせると機能停止状態になることを発見し、これによって惑星からも$cgb_crisis$を根絶できていたということが分かった。残念ながら、どのような電波を照射すれば機能停止できるのかは詳しくは書かれていないが、これは重要な事実だ。"
 cgb_crisis_01.1206.a:"最も重大な発見だ！我々もその先駆者を真似するべきだ。"

 cgb_crisis_01.1207.name:"意外な手助け"
 cgb_crisis_01.1207.desc:"帝国は$cgb_crisis$に関係した史料を集め、解析を重ねている。しかし、重要な物が欠けている。それは、$cgb_crisis$の§R製造者§!に関する情報である。名前も分からない古代文明も、レングルスタップも、シャダイハーも、$cgb_crisis$に直面したすべての文明がこれは生物兵器であるという結論を出している。だが、誰も製造者が何者かという疑問については答えが出せなかったのだ。考古学者たちが頭をフル回転して考えているという中で、突如として学術会から交信が届いた。なんでも、$cgb_crisis$について話があるという。"
 cgb_crisis_01.1207.a:"画面に映せ。"
 cgb_crisis_01.1207.b:"死ね……。"
 
 cgb_crisis_01.1208.name:"通信が入った"
 cgb_crisis_01.1208.desc:"こんにちは、[from.GetName]の諸君。挨拶はこの程度にしておいて、本題に入ろう。君たちが$cgb_crisis$と呼んでいる、あの実体の事だ。我々キュレーターは、アレについての情報を持っている。いや、持っていた、という方が正しいか。保管庫の奥の奥に厳重に封印されていて、$cgb_crisis$について知るキュレーターはもはや居なかったからだ。最近の$cgb_crisis$の出現を受けて再度調査を行っていたんだが、その結果がいまようやく出た。それを今から教えよう。"
 cgb_crisis_01.1208.a:"前書きはいい、銀河のために早く教えてくれ！"

 cgb_crisis_01.1209.name:"通信が入った"
 cgb_crisis_01.1209.desc:"冷静になって聞いてくれ。$cgb_crisis$の製造者に関することだ。仮にクリエイターとでも呼んでおくが、彼らは3000万年前に繁栄していた文明だ。ダークマター技術を取り入れたことで栄華を極め、銀河外からの危機も退けた非常に強大な帝国だったのだが、自らの発明した$cgb_crisis$のせいで銀河全体を巻き込んで滅んだのだ。宿主を殺しつくした$cgb_crisis$も同時に休眠状態に入ったが、数百万年単位で蘇って銀河に災厄を振り撒いている。"
 cgb_crisis_01.1209.a:"やはり生物兵器だったのか！続けてくれ。"

 cgb_crisis_01.1210.name:"通信が入った"
 cgb_crisis_01.1210.desc:"それで、そのクリエイターだが……。実は、未だに存続している。技術を捨て、検疫と称して自己隔離状態に入っているがね。我々は数百万年前に彼らと接触してこの情報を得た。彼らの先祖が残した、$cgb_crisis$を無害化する方法を保存している場所の情報も持っている。その座標を教えよう……。それと、今回に限っては情報の料金を請求しない。その代わりと言ってはなんだが、我々のステーションが破壊される前に$cgb_crisis$をこの銀河から根絶してくれ。よろしく頼む。"
 cgb_crisis_01.1210.a:"分かった。さっそく情報を送れ。"

 cgb_crisis_01.1211.name:"クリエイターの痕跡"
 cgb_crisis_01.1211.desc:"かつてこの惑星には、クリエイターの基地があったらしい。だが、3000万年の時に耐えられるほどの強靭さはなかった。学術会から聞いた場所へと来たはいいが、そこにはもはや何もなかったのだ！調査隊は座標周辺にも探索の手を広げている。"
 cgb_crisis_01.1211.a:"仕方あるまい。"
 
 cgb_crisis_01.1212.name:"基地を発見"
 cgb_crisis_01.1212.desc:"調査隊はクリエイターが残した基地の残骸を発見した！元々聞いていた座標からは何十キロメートルも離れた位置に埋もれていたのだ。予期しないで無駄な時間を使ってしまったが、ボロボロゆえにセキュリティはないも同然で、簡単に奥まで進めそうだと報告がされている。"
 cgb_crisis_01.1212.a:"よし、早く探索しろ！"

 cgb_crisis_01.1213.name:"暗闇を進む"
 cgb_crisis_01.1213.desc:"調査隊は、見立てが甘かったということを正直に報告してきた。基地は壊れているものと考えていたが、実際は中枢部分はいまだに生きていたのだ！謎めいた動力炉が電力を供給しているらしく、侵入者排除システムへの対応と、毎時のように構造の変わるダンジョンと化した基地に苦労させられているとのことだ。"
 cgb_crisis_01.1213.a:"さすがに栄光ある古代種族だけはあるか。"

 cgb_crisis_01.1214.name:"暗闇でつかんだものは"
 cgb_crisis_01.1214.desc:"クリエイターが残した基地の探索が終了した！調査隊は嬉しそうに報告をしてきた……と思ったが、調査隊長の科学者の顔は暗かった。基地の中心部に一つだけ置いてあった端末(なんとまだ起動するらしい)を回収し、調査隊の基地で初期調査を行ったところ、なんとその中身は高度に暗号化されていたというのだ！"
 cgb_crisis_01.1214.a:"それは……よくない。"

 cgb_crisis_01.1299.name:"失敗"
 cgb_crisis_01.1299.desc:"我々の努力は失敗に終わったようだ。遺物の中には有用そうなものは何一つなかった。"
 cgb_crisis_01.1299.a:"なんという時間の無駄だ！"
 
 cgb_crisis_01.1300.name:"泣きっ面に蜂"
 cgb_crisis_01.1300.desc:"クリエイターの端末を回収したはいいが、その中身は残念ながら高度に暗号化されていて、情報を抜き取れない。学術会の言葉を信じるならば、この中に$cgb_crisis$を無力化する方法が保存されているはずなのだが、これではどうしようもない。帝国の全力を挙げて、このクリエイターからの試練をねじ伏せる必要がある。"
 cgb_crisis_01.1300.a:"全国民でこのクソ暗号を粉砕しろ！"
 
 cgb_crisis_01.1301.name:"困難へ"
 cgb_crisis_01.1301.desc:"この暗号は……著しく困難だ。学術会にも問い合わせたが、解法については彼らも知らず、また解読も困難だという。成果が出れば共有するとのことだが、あまり期待できそうにない。当面は自力で頑張るしかなさそうだ。"
 cgb_crisis_01.1301.a:"頑張るしかないか……。"
 
 cgb_crisis_01.1302.name:"古代言語学"
 cgb_crisis_01.1302.desc:"暗号はどうやら、製造者たちが使っていた言語を数式と思しきものに変換したものでできているようだ。幸い、学術会から製造者たちの言語についての情報を共有してもらったが、どうも元々他の種族にとっては難解な言語のようだ。暗号になる前から暗号に等しい言語という非常な困難に科学者たちは立ち向かっている。"
 cgb_crisis_01.1302.a:"それは言語と呼んでいいのか？"
 cgb_crisis_01.1302.b:"我々はネイティブスピーカーを知っている。添削してもらおう。"
 
 cgb_crisis_01.1303.name:"あきらめ"
 cgb_crisis_01.1303.desc:"科学者たちは、この暗号に対して希望を失っている。あまりの困難さから帝国中のコンピューターを並列稼働させて総当たりするべきだと放言する者さえいる。彼らのやる気を上げなければ能率が落ちてしまうだろう。"
 cgb_crisis_01.1303.a:"臨時給与だ。"
 cgb_crisis_01.1303.b:"一理あるかもしれない。"
 cgb_crisis_01.1303.c:"言葉で勇気づけるしかないか……。"
 
 cgb_crisis_01.1304.name:"ブルートフォース"
 cgb_crisis_01.1304.desc:"科学者たちは、結局正攻法による解読を放棄し、総当たりによって答えを見つけ出すことを提案した。我々だけでは長い時間がかかるが、他帝国と共同して事に当たれば所要時間はより少なく済むはずだ。協力を呼び掛けよう。"
 cgb_crisis_01.1304.a:"二つ返事で協力してくれたらいいんだがな。"
 
 cgb_crisis_01.1305.name:"辞書攻撃"
 cgb_crisis_01.1305.desc:"科学者たちは、暗号解読にかなりの程度近づいたようだ。一部については、それがクリエイターの言葉でもともとどう書いてあったのが判明している。これにより、もっと効率的にゴールに近づけるようになった。他帝国の助力がもう一度必要だ。"
 cgb_crisis_01.1305.a:"もう一度だけ頼む。"
 
 cgb_crisis_01.1306.name:"[from.GetName]からの協力要請"
 cgb_crisis_01.1306.desc:"[from.GetName]から、$cgb_crisis$に関係する暗号を解読するために計算能力を提供するように要請があった。我々はともに危機に立ち向かっているが、彼らに計算能力を提供するのはリスクでもある。"
 cgb_crisis_01.1306.a:"仕方がないな。"
 cgb_crisis_01.1306.b:"断る。"
 
 cgb_crisis_01.1307.name:"[from.GetName]からの協力要請"
 cgb_crisis_01.1307.desc:"[from.GetName]から、$cgb_crisis$に関係する暗号を解読するために計算能力を提供するように要請があった。我々はともに危機に立ち向かっているが、彼らに計算能力を提供するのはリスクでもある。"
 cgb_crisis_01.1307.a:"仕方がないな。"
 cgb_crisis_01.1307.b:"断る。"

 cgb_crisis_01.1308.name:"[from.GetName]の協力"
 cgb_crisis_01.1308.desc:"[from.GetName]は我々の要請に応じ、計算能力を提供してくれた！"
 cgb_crisis_01.1308.a:"素晴らしい。"
 
 cgb_crisis_01.1310.name:"暗号解読に成功！"
 cgb_crisis_01.1310.desc:"我々の勝利だ。クリエイターの残した難解な暗号を解読することに成功した！解読した文には極めて有用な情報が書かれていた。$cgb_crisis$への対処法だ。これは、設計段階で仕組んでいた意図的な弱点で、彼らは超超短波の電磁波や、単に強力なサイオニック攻撃に弱いのだという。また、彼らが$R聖地$!と呼ぶ惑星には停止コードを送信する装置があるとのことだが、それがどの惑星なのかということは書かれていない。だが、心当たりはある。$cgb_crisis$が電波や超能力波を送っていたあの星系に浮かんでいる惑星だ。"
 cgb_crisis_01.1310.a:"ようやくだ！この情報を全銀河に伝えろ。"
 
 cgb_crisis_01.1311.name:"暗号解読に成功！"
 cgb_crisis_01.1311.desc:"クリエイターの残した難解な暗号を解読することに成功したという知らせが届いた！解読した文には極めて有用な情報が書かれており、その内容は我々にも共有された。その内容というのは$cgb_crisis$への対処法だ。これは、設計段階で仕組んでいた意図的な弱点で、彼らは超超短波の電磁波や、単に強力なサイオニック攻撃に弱いのだという。また、彼らが$R聖地$!と呼ぶ惑星には停止コードを送信する装置があるとのことだが、それがどの惑星なのかということは書かれていない。だが、心当たりはある。$cgb_crisis$が電波や超能力波を送っていたあの星系に浮かんでいる惑星だ。"
 cgb_crisis_01.1311.a:"よし、そこに行こう！"
 
 cgb_crisis_01.2000.name:"勝利"
 cgb_crisis_01.2000.desc:"$cgb_crisis$の停止装置が発見され、停止スイッチが押されたことによって、全銀河の$cgb_crisis$が瞬時に動作を停止した！$cgb_crisis$艦隊は崩壊し、ほとんどの感染者は快方に向かいつつある。今日と言う日は記念すべき銀河の勝利の日だ。"
 cgb_crisis_01.2000.a:"我々の勝ちだ。"
 
 cgb_crisis_chain_1_title:"$cgb_crisis$"
 cgb_crisis_chain_1_desc:"$cgb_crisis$と呼ばれる新種の感染症が拡大している！恐るべき感染力と高い病原性を誇るこの感染症を野放しにしておくことはできない。$cgb_crisis$は銀河にとっての危機だ。"
 cgb_crisis_chain_1.poi.1.name:"新たに発見された星系"
 cgb_crisis_chain_1.poi.1.desc:"この星系に$cgb_crisis$は電波などを送信しているようだ。"

 cgb_crisis_chain_2_title:"§R$cgb_crisis$§!"
 cgb_crisis_chain_2_desc:"$cgb_crisis$と関係がありそうな星系を調べた途端、全銀河に敵対的な艦隊が出現した！この艦隊は明らかに$cgb_crisis$と関連しているが、詳細は一切不明だ。"
 cgb_crisis_chain_2.poi.1.name:"$cgb_crisis$に関係する記録を探す"
 cgb_crisis_chain_2.poi.1.desc:"$cgb_crisis$の記録や、その製造者に関係する遺物がこの銀河にはあるはずだ。遺物を使うなどしてなんとかして見つけ出し、情報を集めなければならないだろう。"

 artifact_cgb_crisis_origin_research:"$cgb_crisis$の起源を調べる"
 artifact_cgb_crisis_origin_research_desc:"遺物の中には、もしかすると$cgb_crisis$の正体に迫るために使えるものがあるかもしれない。"
 
 site_cgb_final_arc_site:"$cgb_crisis$の情報を収めた遺跡"
 site_cgb_final_arc_site_intro:"学術会によると、ここにクリエイターが$cgb_crisis$を無力化する方法を保存したという。"
 site_cgb_final_arc_site_desc:"学術会によると、ここにクリエイターが$cgb_crisis$を無力化する方法を保存したという。"

 cgb_CRISIS_RESEARCH_PROJECT_1:"死の惑星調査"
 cgb_CRISIS_RESEARCH_PROJECT_1_DESC:"ここに$cgb_crisis$に関係する何かがあるかもしれない。"

 cgb_CRISIS_RESEARCH_PROJECT_2:"クリスタルの回収"
 cgb_CRISIS_RESEARCH_PROJECT_2_DESC:"記録クリスタルに何が記録されているのか確かめるべきだ。"

 cgb_CRISIS_RESEARCH_PROJECT_3:"遺物の箱を開ける"
 cgb_CRISIS_RESEARCH_PROJECT_3_DESC:"もしかすると、箱の中には$cgb_crisis$に関係するものがあるかもしれない。……ちょっと期待しすぎかもしれないが。"

 cgb_CRISIS_RESEARCH_PROJECT_4:"異星人の図書館"
 cgb_CRISIS_RESEARCH_PROJECT_4_DESC:"古代文明の築いた図書館のようなものがここにはある。何があるか確かめる。$cgb_crisis$に関係した情報の存在も期待できるだろう。"

 cgb_CRISIS_RESEARCH_PROJECT_5:"ズィロ惑星の調査"
 cgb_CRISIS_RESEARCH_PROJECT_5_DESC:"古代のサイオニック種族がここに居住地を築いていたようだ。調査することによって何かしら古代史の手がかりをつかめるかもしれない。。"

 cgb_CRISIS_RESEARCH_PROJECT_6:"記録の再構成"
 cgb_CRISIS_RESEARCH_PROJECT_6_DESC:"古代銀河史の情報を大量に集めたが、洞察が欠けている。洞察を深めていけば、点と点を繋げて新しい図像が描けるかもしれない。"


 cgb_crisis_research_situation_type:"$cgb_crisis$の正体を探る"
 cgb_crisis_research_situation:"$cgb_crisis$の正体を探る"
 cgb_crisis_research_situation_desc:"未だに正体不明の$cgb_crisis$の病原体を特定すべきだ！あらゆる資源と手段を以て病原体を見極めれば、対処もより容易になるはずだ。"

 cgb_crisis_research_situation_monthly_change_tooltip:"アプローチによって進度が変わる。"

 cgb_crisis_research_approach_low:"低い予算"
 cgb_crisis_research_approach_low_desc:"こんなことは他国に任せ、我々は感染拡大の防止に全力を注ぐべきだ！"

 cgb_crisis_research_approach_mid:"中程度の予算"
 cgb_crisis_research_approach_mid_desc:"可能ならば全力を注ぎたいが、そんな予算はない。"

 cgb_crisis_research_approach_high:"高い予算"
 cgb_crisis_research_approach_high_desc:"全力でこの病気の正体を明らかにしろ！"

