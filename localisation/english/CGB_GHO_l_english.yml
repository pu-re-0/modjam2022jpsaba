#GHO
 cgb_GHO:0 "Galactic Health Organization"
 cgb_resolution_GHO_fund:0 "Establishment of the Fund"
 cgb_resolution_GHO_fund_desc:0 "The most important thing is to invest in improving public health."
 cgb_resolution_GHO_vaccine_global_dev:0 "International co-development of vaccines"
 cgb_resolution_GHO_vaccine_global_dev_desc:0 "What may be a difficult undertaking for one country is not impossible if we work together."
 cgb_resolution_category_GHO:0 "$cgb_GHO$"
 cgb_resolution_quarantine_1:0 "International Quarantine System: Enhancement of Quarantine"
 cgb_resolution_quarantine_1_desc:0 "Establish an international agreement in advance regarding quarantine procedures and the handling of infected persons during travel."
 cgb_resolution_quarantine_2:0 "International Quarantine System：travel restrictions"
 cgb_resolution_quarantine_2_desc:0 "Unfortunately, civilian interstellar travel should no longer take place as it did in the past. Citizens should not be allowed to travel from one planet to another without formal procedures."
 cgb_resolution_quarantine_3:0 "International Quarantine System：Regulation of behavior"
 cgb_resolution_quarantine_3_desc:0 "While previous resolutions have failed to create provisions that would drastically restrict individual rights, this resolution would prevent citizens from being allowed to be outside at all without a valid reason. Many feel that this is oppressive, but it is inevitable."

#event
 cgb_GHO_event.0.name:0 "Galactic Health Organization Initiative"
 cgb_GHO_event.0.desc:0 "In response to the recent spread of new infectious diseases, a growing number of people are beginning to suggest that a joint response should be implemented among the major nations of the Galactic Community. According to them, an international cooperation organization should be established to share information among nations, dispatch medical personnel, and provide necessary support for medical treatment and care. In order to overcome this crisis, we, the Galactic Community, have proposed §Y Resolution§!and promote this concept."
 cgb_GHO_event.0.a:0 "That's interesting."
 cgb_GHO_event.1.name:0 "Galactic Health Organization Initiative - Establish"
 cgb_GHO_event.1.desc:0 "A resolution has been passed to establish a Galactic Health Organization. With this, we have taken the first step toward dealing with infectious diseases on a galactic scale. It should be noted, however, that it remains to be seen whether this supranational institution will function as we would like it to."
 cgb_GHO_event.1.a:0 "That opens up new possibilities."
 cgb_GHO_event.2.name:0 "Establishment of the International Fund"
 cgb_GHO_event.2.desc:0 "The Galactic Community has passed a resolution to establish a Global Fund! This will provide an immediate source of funding and allow GHO to do effective work."
 cgb_GHO_event.2.a:0 "That's right"
 cgb_GHO_event.3.name:0 "Co-development of vaccines：approval"
 cgb_GHO_event.3.desc:0 "The Galactic Community has passed a resolution on co-development of vaccines! This will allow countries to share the latest findings with each other through the GHO."
 cgb_GHO_event.3.a:0 "That's right"

