#event
 cgb_vaccine_dev_event.0.name:0 "Vaccine research begins."
 cgb_vaccine_dev_event.0.desc:0 "We have decided to allocate a large budget and manpower for vaccine development to deal with the unknown virus that is currently raging in the Empire. Once this is completed, the infection situation in the Empire may improve somewhat."
 cgb_vaccine_dev_event.0.a:0 "Hurry up"
 cgb_vaccine_dev_event.1.name:0 "Share vaccine"
 cgb_vaccine_dev_event.1.desc:0 "It seems that other player empires have perfected the vaccine. With technology sharing, there's no need for research any more."
 cgb_vaccine_dev_event.1.a:0 "That's nice"
 cgb_vaccine_dev_event.10.name:0 "Vaccine Research Phase 1"
 cgb_vaccine_dev_event.10.desc:0 "The first phase of vaccine research has been completed. We were able to determine the general structure of the virus and find the best approach to suppress it."
 cgb_vaccine_dev_event.10.a:0 "Glad to see things are going well."
 cgb_vaccine_dev_event.11.name:0 "Vaccine Research Phase 2"
 cgb_vaccine_dev_event.11.desc:0 "The second phase of vaccine research has been completed. We have succeeded in discovering a substance that efficiently inhibits the movement of the virus in living tissue. Now we just need to make it actually work in the body."
 cgb_vaccine_dev_event.11.a:0 "Ok"
 cgb_vaccine_dev_event.12.name:0 "Vaccine Research Phase 3"
 cgb_vaccine_dev_event.12.desc:0 "The third phase of vaccine research has been completed. Our researchers are now preparing to create a pilot vaccine for animal testing and human trials."
 cgb_vaccine_dev_event.12.a:0 "Almost there."
 cgb_vaccine_dev_event.13.name:0 "Vaccine research completed"
 cgb_vaccine_dev_event.13.desc:0 "At last our scientists have succeeded in developing the first vaccine with confirmed safety. This vaccine will greatly reduce the likelihood of the population being infected with the virus and will greatly delay and inhibit the self-surrender in the event of infection! It should be put into production immediately and distributed to the entire population."
 cgb_vaccine_dev_event.13.a:0 "The rest is mass production."
 cgb_vaccine_dev_event.20.name:0 "Vaccine production completed"
 cgb_vaccine_dev_event.20.desc:0 "Vaccine production has been completed. Medical institutions have begun preparing to distribute the manufactured vaccine throughout the empire for prompt ingestion."
 cgb_vaccine_dev_event.20.a:0 "Let's hurry up and hand them out."
 cgb_vaccine_dev_event.21.name:0 "Raids on vaccine production sites"
 cgb_vaccine_dev_event.21.desc:0 "An urgent message was received from a vaccine manufacturing plant. A group of armed infected people had attacked the factory in the morning local time. Fortunately, the local security forces were able to take swift action and no fatalities were reported, but it appears that some of the equipment used for production was destroyed."
 cgb_vaccine_dev_event.21.a:0 "It's just lucky it didn't end badly."
 cgb_vaccine_dev_event.22.name:0 "emergency vaccine distribution"
 cgb_vaccine_dev_event.22.desc:0 "We have received a proposal from the local government to urgently distribute the vaccine that is currently being manufactured on [this.GetName], where the infection is spreading rapidly. The distribution of the vaccine to the entire empire will be delayed somewhat, but it may be possible to contain the outbreak of infection on the planet."
 cgb_vaccine_dev_event.22.a:0 "Allow"
 cgb_vaccine_dev_event.22.b:0 "I shouldn't."
 cgb_vaccine_dev_event.30.name:0 "Vaccine distribution complete!"
 cgb_vaccine_dev_event.30.desc:0 "Today is a great day. The bureaucrats in charge reported that they were able to finish vaccinating all citizens who wanted to be vaccinated. This has made POP in our country much less contagious than before and has reduced the negative effects of infection."
 cgb_vaccine_dev_event.30.a:0 "that's enough"