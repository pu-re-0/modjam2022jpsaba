#The Infection

 yourmod_crisis_01.2.name:"未知の病気を確認"
 yourmod_crisis_01.2.desc:"最近、[yourmod_virus_first_onset_planet.GetName]において新種の病気が確認されている。感染者は発熱、嘔吐、倦怠感などの症状に襲われ、最悪の場合は死に至るようだ。奇妙なことに、病原体を発見する試みは成功していない。しかし感染は急速に拡大しているようで、[yourmod_virus_first_onset_planet.GetName]の市民はこの奇妙な病気を$yourmod_crisis$と呼んで恐れている。"
 yourmod_crisis_01.2.robotic.desc:"最近、[yourmod_virus_first_onset_planet.GetName]において奇妙な現象の発生が確認されている。ドローンの思考回路に異常が発生し、そのうえで機体内部が徐々に破壊され、最終的にドローンが破壊されるという現象だ。この現象に遭遇したドローンはしばしば「不快感」と熱の異常発生を訴えている。さらに、当該のドローンに接触したドローンにもまた同様の現象が起こっているようだ。この現象には、有機生命体の言う感染症と近いものがあり、既に[yourmod_virus_first_onset_planet.GetName]上のかなりの数のドローンが「感染」しているとみられる。以後、本現象は$yourmod_crisis$と呼称する。"
 yourmod_crisis_01.2.a:"対処する必要があるな。"
 yourmod_crisis_01.2.b:"問題への資源割り当て優先度を高に設定。対処を開始。"

 yourmod_crisis_01.3.name:"隠すべきか知らせるべきかという問題"
 yourmod_crisis_01.3.desc:"未知の病気が我々を襲っている。これは帝国政府と[yourmod_virus_first_onset_planet.GetName]の住民にとっては周知の事実だ。だが、他の惑星や帝国にとってはそうではない。彼らは皆、今まで通りの日々が続くと信じている。もしかしたら、この問題は[yourmod_virus_first_onset_planet.GetName]に留めて対処することができるかもしれない。新種の感染症の存在を公開して、経済に大混乱が発生するのは容認できない。だが隠蔽して対処に失敗し、しかも他の惑星や帝国にも病気が広がるようなことがあれば、その時は責任問題はおろか、外交問題にさえ発展するかもしれない。"
 yourmod_crisis_01.3.robotic.desc:"未知の病気が我々を襲っている。これは我々全員に周知の事実だ。だが、他の帝国にとってはそうではない。彼らは皆、今まで通りの日々が続くと信じている。もしかしたら、この問題は[yourmod_virus_first_onset_planet.GetName]に留めて対処することができるかもしれない。もし他の帝国に病気の存在を知らせれば、彼らは態度を硬化させ、交易や交流を禁じるようなことがあるかもしれない。だが、隠蔽して他国に感染が広がり、そして病気の起源が我々の惑星にあると知られたら、これはもっと重大な問題になるかもしれない。"
 yourmod_crisis_01.3.a:"隠しておくわけにはいくまい……。"
 yourmod_crisis_01.3.b:"我々のメンツが何よりも重要だ。隠せ。"

 yourmod_crisis_01.4.name:"[From.GetName]で新種の病気が発見された"
 yourmod_crisis_01.4.desc.a:"[From.GetName]からの緊急通信が届いた。かの国によると、彼らの入植地である[yourmod_virus_first_onset_planet.GetName]において新種の感染症が発生し、感染が拡大しているのだという。彼らの科学力を以てしても病原体の特定すらできていないとしていて、[From.GetName]が$yourmod_crisis$と呼称するこの病気に対する警戒と対策をしていく必要があるだろう。"
 yourmod_crisis_01.4.desc.b:"我々は全ての銀河勢力に向けて緊急通信を送った。知る限りの情報を伝えた我々に対し、銀河中がよく評価してくれることを祈るばかりだ。"
 yourmod_crisis_01.4.a:"大変なことになるかもしれない。"

 yourmod_crisis_01.5.name:"[From.GetName]で新種の病気が発見された"
 yourmod_crisis_01.5.desc.a:"[From.GetName]の醜聞だ。彼らは[yourmod_virus_first_onset_planet.GetName]で新種の病気が発見されたことを知っていたのに、それを全銀河に対して隠していたのだ。各国が送り込んだ諜報員がいなければ、我々は彼らが$yourmod_crisis$と呼称するこの病気が別の場所で発生した病気と誤認させられていたことだろう。[From.GetName]の悪行はともかくとして、この新興感染症に対する備えをしなければならない。"
 yourmod_crisis_01.5.desc.b:"まずいことになった。我々が$yourmod_crisis$を隠蔽していた事実が全銀河に対して明らかになってしまった。我々は情報収集の遅れがあったとして釈明したが、他の帝国はまず信用しないだろう……。"
 yourmod_crisis_01.5.a:"大変なことになるかもしれない。"

 yourmod_crisis_01.10.name:"$yourmod_crisis$の感染者を国内で確認"
 yourmod_crisis_01.10.desc:"帝国はこれまで$yourmod_crisis$の存在を国内では確認していなかったが、総力を挙げた検疫作戦によって数人の$yourmod_crisis$感染者が確認された！彼らの行動履歴の確認と接触者の隔離が大急ぎで進められている。"
 yourmod_crisis_01.10.a:"なんてことだ……。"

 yourmod_crisis_01.101.name:"$yourmod_crisis$の調査"
 yourmod_crisis_01.101.desc:"$yourmod_crisis$が猛威を振るい始めてからある程度時間が経過した。対策や調査に資源を投げ打ってはいるが、それでもまだ病原体の検出にさえ成功していない。有効な治療法も見つかっておらず、このままでは埒が明かない。ここで一回、帝国の総力を挙げて病原体の正体を突き止めるためのプロジェクトを実行するべきだ。例えプロジェクトを遂行する過程でいかなる犠牲や代償を払おうとも、このまま$yourmod_crisis$を放置するよりは遥かに安上がりだ。"
 yourmod_crisis_01.101.a:"頑張ろう。"

 yourmod_crisis_01.110.name:"$yourmod_crisis$の初期調査を開始"
 yourmod_crisis_01.110.desc:"$yourmod_crisis$の洞察は、まずはその症状の調査から始める。過去に有機生命体という有機生命体を襲ってきた、銀河内に存在するあらゆる感染症と照合するためだ。先駆者文明が残した記録にも、古代から感染症が存在したことが書かれている。そのような古代の感染症が今さらになって猛威を振るっているということもありえるかもしれない。とにかく、持てる限りの知識を総動員するのだ。"
 yourmod_crisis_01.110.a:"努力をしよう。"

 yourmod_crisis_01.111.name:"$yourmod_crisis$の検出実験"
 yourmod_crisis_01.111.desc:"$yourmod_crisis$の最も厄介な性質は、その病原体が現時点でもなお不明なことだ。ウイルスなのか、細菌なのか、微生物なのか、はたまた何か超常的な存在なのか……それすらも分からない。分からないことにはワクチンも製造しようがなく、対症療法で粘るほかないのだ。それゆえ、我々は何としてでも正体をつかまなければいけない。たとえ$R人体実験$!が必要になったとしてもだ。"
 yourmod_crisis_01.111.a:"仕方あるまい……。"

 yourmod_crisis_01.112.name:"怪電波"
 yourmod_crisis_01.112.desc:"$yourmod_crisis$の正体をつかむ実験を行っている最中、ある天文台が由来不明の怪電波を検出した。施設近隣からの照射や未知の宇宙線の可能性が指摘されたが、意外な事実が判明した。その電波は、$yourmod_crisis$の犠牲になった遺体の集積場から放たれていたのだ。完全に壊れた機械でさえ電波を発信しないが、完全に死亡した有機生命体はなおさら電波を発信しない。この電波は確実に$yourmod_crisis$に関係している。もしかしたら、この電波そのものが人を死に追いやっているのではないかと考えるようになった科学者もいる。調査は続けられる。"
 yourmod_crisis_01.112.a:"妙なことになってきたぞ。"

 yourmod_crisis_01.113.name:"超能力"
 yourmod_crisis_01.113.desc:"受け入れがたい事実が発覚した。$yourmod_crisis$は超能力を保有する存在だったのだ。この銀河には超能力者がいくらか存在するが、彼らはやはり遺体安置所から超能力波を感じたのだという。電波にしろ超能力の波動にしろ、どういうわけか遺体から放たれているようだ。この不気味な事実は受け入れがたいが、超能力者の言を信じる価値はあるだろう。"
 yourmod_crisis_01.113.a:"にわかには信じがたいが……。"

 yourmod_crisis_01.114.name:"重大な発見！"
 yourmod_crisis_01.114.desc:"$yourmod_crisis$の正体にまつわる重大な発見があった。とても書けないような非情な実験により、初めて$yourmod_crisis$の病原体が発見されたのだ！それはウイルスでも、細菌でも、微生物でも、電波的な存在でも、超常的な実体でもなかった。ナノマシンに類する何かだったのだ。ナノマシンそのものではないのは、それが完全な無機物に見えながら超能力の波動を放つからである。この極めて異様な実体が病原体だったのであれば、機械にも感染していたことに説明がつく。これは食える物をとにかく食らって自己増殖するのだ。だが、自己増殖にも制限があるらしく、ちょうど感染先が死亡したところで活動を停止するようだ。$yourmod_crisis$は、明確に自然のものではない。おそらくは先駆文明の残した生物兵器だ。"
 yourmod_crisis_01.114.a:"これは……良くない。"

 yourmod_crisis_01.115.name:"重大な発見が他国によって為された！"
 yourmod_crisis_01.115.desc:"他国において、$yourmod_crisis$の正体にまつわる重大な発見があった。なんでも、初めて$yourmod_crisis$の病原体が発見されたのだという！それはウイルスでも、細菌でも、微生物でも、電波的な存在でも、超常的な実体でもなかった。ナノマシンに類する何かだったというのだ。ナノマシンそのものではないのは、それが完全な無機物に見えながら超能力の波動を放つからである。この極めて異様な実体が病原体だったのであれば、機械にも感染していたことに説明がついた。これは食える物をとにかく食らって自己増殖するのだ。だが、自己増殖にも制限があるらしく、ちょうど感染先が死亡したところで活動を停止するようだ。$yourmod_crisis$は、明確に自然のものではない。おそらくは先駆文明の残した生物兵器だ。"

 yourmod_crisis_01.300.name:"波動の行き先"
 yourmod_crisis_01.300.desc:"$yourmod_crisis$の正体を探るプロジェクトは、その完全な正体をつかむところまではうまくいかなかったが、重要な知見を得ることができた。$yourmod_crisis$の病原体は、有機・無機問わず生命体を貪り、自己複製を行う何かだったのだ。グレイ・グーを引き起こす拙劣なナノマシンとの類似も指摘されたが、悪質なことにそれだけではなかった。病原体は電波を送受信する能力だけではなく、超能力を行使する能力まで持ち合わせていたのだ。ただ物質的に増殖するだけでなく、自らの存在を隠蔽する性質もあり、検出には特殊な手段を要したが、これでいくらか未知のものへ対する恐怖を和らぐことだろう。\nそしてもう一つ重要な事がある。$yourmod_crisis$の病原体は、この銀河のある一つの場所に向かって電波やテレパシーウェーブを送信しているということだ。おそらくはそこに元凶となるものがあるのだろう。直ちにその場所へと急行し、何があるか突き止めなければならない。"
 yourmod_crisis_01.300.a:"了解した。すぐに調査船を向かわせよう。"

 yourmod_crisis_01.1000.name:"謎めいた星系"
 yourmod_crisis_01.1000.desc:"新しく発見された星系に到達したが、この星系は……奇妙だ。ありふれた恒星に、妙に巨大な惑星が二つだけ。小惑星帯どころか小惑星の一つもない。どういうことだろうか。"
 yourmod_crisis_01.1000.a:"警戒しろ。"

 yourmod_crisis_01.1001.name:"脅威の予感"
 yourmod_crisis_01.1001.desc:"$yourmod_crisis$が放つ電波、超能力の波動の送信先となっていた星系にたどり着いた瞬間、何か不吉な予感が乗組員たちの脳裏をよぎった。異様に静かな空間だ。宇宙線もほとんど検出されない。ただの長閑な星系であるとも言えるが、不気味なまでに静かで安定しているのだ。この快適さが生み出していたその予感は的中した。ある惑星に近づいた瞬間、その惑星自体が惑星ではない何物かに変貌した。改めて観測をし直すと、その惑星は今や巨大な戦闘艦隊になっていたのだ！$yourmod_crisis$との関係は不明だが、これはその調査において重大な障害になり得るだろう。"
 yourmod_crisis_01.1001.a:"全艦隊、戦闘準備！"

 yourmod_crisis_01.1002.name:"真の脅威"
 yourmod_crisis_01.1002.desc:"突如として銀河中に謎の武装艦隊が出現した！彼らは今、自分以外のすべてを無差別に攻撃している。明らかに$yourmod_crisis$と関係しているこれらの艦隊は、一切の交信を拒んでいる。そもそも我々と通信するための装備がないのかもしれない。彼らの戦力はかなりのもので、一筋縄ではいかないことは明らかだ。"
 yourmod_crisis_01.1002.a:"これは本当に大変なことになる。"

 yourmod_crisis_01.1100.name:"$yourmod_crisis$の起源の洞察"
 yourmod_crisis_01.1100.desc:"これまでの研究成果を見て、$yourmod_crisis$が自然の物だと考える知的生命体はほとんど居ない。何者かが相応の悪意か害意を持って製造した兵器である可能性が極めて高いという結論がGHOで出された今、全銀河でこの悪質な兵器を製造した元凶の文明を探す必要がある。おそらくは既に滅んでしまった文明だろうが、何かしらの記録が現代まで遺っているかもしれない。その記録があれば、感染予防やあの艦隊の正体についても探りを入れることが可能だ。それに、この銀河規模のパンデミックが初めての流行ではない可能性は十分にある。その場合、$yourmod_crisis$に先駆文明たちがどのように対処をしたか知ることができるかもしれない。"
 yourmod_crisis_01.1100.a:"考古学の時間だ。"

 yourmod_crisis_01.1201.name:"$yourmod_crisis$の記述を古代の歴史書から発見"
 yourmod_crisis_01.1201.desc:"我々の努力の結果、数千年前に滅びた原始文明によって書かれた歴史書の中に$yourmod_crisis$に関する記述があるものが発見された。古代から現代までを取り扱う概説書のようなもので、複数の国家同士で戦争を行っていたという単調な記述が数千ページにわたって続く中、最後の方に$yourmod_crisis$と酷似した特徴を持つ感染症に惑星全体が襲われたという記述があったのだ。核融合文明であった彼らは、肉体のサイボーグ化や完全な機械化によって難を逃れようとしたが、$yourmod_crisis$は彼らの努力を嘲笑うように、無慈悲に襲い掛かった。病気に対する手の打ちようのなさから人心は次第に廃れ、最終的には核戦争に至ったようだ。著者はこの文明が最終的には滅んでしまうことを予見していたようだ。締めくくりの文章は「おそらく、我々の文明は天罰によって滅ぶのだ。母なる星に反旗を翻し、あまりにもあらゆる場所を掘りすぎた。第一感染者が発生したのが、大深度地下掘削鉱山だったというのはその証左だ。地中に埋まる逆鱗に触れてしまったのだ。」という哀しいものであった。"
 yourmod_crisis_01.1201.a:"やはり我々が最初ではなかったというわけか。"

 yourmod_crisis_01.1202.name:"先駆者文明による$yourmod_crisis$の記録を発見"
 yourmod_crisis_01.1202.desc:"遺物をかき集めたことで、数万年前に存在していた古代の星間文明が$yourmod_crisis$の被害を受けていたということが明らかになった。雑多な小物の一つと思われていたクリスタルがその証人である。未知の方法によってカットされたクリスタルに特定の角度から光を当てると内部に微細な文字が浮かび上がるという凝った作りで、解読には時間がかかったものの、貴重な情報が得られた。クリスタルには、別の古代文明で$yourmod_crisis$と思しき病気が発生し、瞬く間に銀河中に感染が広がったということが書かれていた。彼らも我々と同様に銀河的な規模で対策に打ち込んだようだが、結局手の打ちようがなかったらしい。そして彼らは惑星間の連絡を完全に遮断するという強硬手段によって解決することを決定したようだ。その効果の程は不明だが、芳しいものではないだろう。"
 yourmod_crisis_01.1202.a:"抜本的な解決にはならないな。"

 yourmod_crisis_01.1203.name:"古代文明による$yourmod_crisis$破壊の試み"
 yourmod_crisis_01.1203.desc:"およそ20万年前の遺物の中から、$yourmod_crisis$に関するものと思しき記述が載った石板が発見された。装甲板で作られた箱の中に封印されており、これを残した者たちは何がなんでもこれを後世に残したかったと推測される。その石板によると、感染症の銀河規模の流行が原因で第一感染国に対する懲罰戦争が行われたのだという。第一感染国が作った生物兵器だと考えられたのが戦争の理由であるというが、これが完全な誤解であることが分かったのは第一感染国の惑星がすべて軌道爆撃によって破壊されつくした後だった。その後の顛末は書かれていないため不明だが、この石板以降は彼らが何も残していないことから察することができる。"
 yourmod_crisis_01.1203.a:"大ポカだ。"

 yourmod_crisis_01.1204.name:"大量絶滅の研究"
 yourmod_crisis_01.1204.desc:"およそ200万年前の超古代の遺物の中から、「定期的な銀河規模の大量絶滅について」と題する論文のデータが発見された。時間の経過はデータに優しくないためところどころ欠落はあるが、この論文は極めて重大な示唆をしている。何らかの原因によって、銀河全体で大量絶滅が定期的に発生しているというのだ。隕石の落下など個別的な理由による大量絶滅が重なったというわけではなく、不明な理由によって銀河のほとんどの生物が定期的に死亡していると筆者は考えているようだ。筆者の言う大量絶滅は我々の生きる時代から見て400万年前、800万年前、1200万年前、1400万年前、2000万年前、2500万年前、(データ破損)万年前に起こっているとしている。"
 yourmod_crisis_01.1204.a:"これはもしかすると$yourmod_crisis$が原因なのか？"

 yourmod_crisis_01.1205.name:"脱出術"
 yourmod_crisis_01.1205.desc:"前回の発見を起点として、1200万年前の超古代に作られたとみられる遺物を重点的に調査したところ、非常に興味深い事実が判明した。レングルスタップと名乗っていた種族の文明もまた$yourmod_crisis$の感染によって被害を受けていたが、対処法を発見したということが書かれているのだ。彼らはサイオニック種族で、$yourmod_crisis$の感染が始まった際には銀河で最も早く危機が迫っていることを察知したという。人口の半数が$yourmod_crisis$に侵されるという危機的な状況に直面した彼らは、サイオニック能力によって肉体を捨て、この宇宙に重なる別の宇宙へと逃れるという荒業によって難を逃れたという。"
 yourmod_crisis_01.1205.a:"素晴らしい対策だ。我々には到底実行不可能ということを除けば。"

 yourmod_crisis_01.1206.name:"生存圏"
 yourmod_crisis_01.1206.desc:"400万年前の記録を探したところ、我々は見事に$yourmod_crisis$に対する対抗策が書かれた書物を見つけることができた。シャダイハー帝国と名乗る彼らは、現代と同様に感染症が大流行した後に謎の艦隊が全銀河に現れるという災害に見舞われていたようだ。シャダイハー帝国は$yourmod_crisis$の事を「感染性ナノマシン」と呼称し、滅却プロトコルという軍事ドクトリンによってかなり戦闘を優位に進めていたようだ。また、シャダイハーは$yourmod_crisis$に対してある種の電波を浴びせると機能停止状態になることを発見し、これによって惑星からも$yourmod_crisis$を根絶できていたということが分かった。残念ながら、どのような電波を照射すれば機能停止できるのかは詳しくは書かれていないが、これは重要な事実だ。"
 yourmod_crisis_01.1206.a:"最も重大な発見だ！我々もその先駆者を真似するべきだ。"

 yourmod_crisis_01.1299.name:"失敗"
 yourmod_crisis_01.1299.desc:"我々の努力は失敗に終わったようだ。遺物の中には有用そうなものは何一つなかった。"
 yourmod_crisis_01.1299.a:"なんという時間の無駄だ！"

 yourmod_crisis_chain_1_title:"$yourmod_crisis$"
 yourmod_crisis_chain_1_desc:"$yourmod_crisis$と呼ばれる新種の感染症が拡大している！恐るべき感染力と高い病原性を誇るこの感染症を野放しにしておくことはできない。$yourmod_crisis$は銀河にとっての危機だ。"
 yourmod_crisis_chain_1.poi.1.name:"新たに発見された星系"
 yourmod_crisis_chain_1.poi.1.desc:"この星系に$yourmod_crisis$は電波などを送信しているようだ。"

 yourmod_crisis_chain_2_title:"$R$yourmod_crisis$$!"
 yourmod_crisis_chain_2_desc:"$yourmod_crisis$と関係がありそうな星系を調べた途端、全銀河に敵対的な艦隊が出現した！この艦隊は明らかに$yourmod_crisis$と関連しているが、詳細は一切不明だ。"
 yourmod_crisis_chain_2.poi.1.name:"$yourmod_crisis$に関係する記録を探す"
 yourmod_crisis_chain_2.poi.1.desc:"$yourmod_crisis$の記録や、その製造者に関係する遺物がこの銀河にはあるはずだ。それをなんとかして見つけ出し、情報を集めなければならないだろう。"
